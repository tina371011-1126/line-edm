<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body style="margin:0; background:#fff;">
    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        async function run() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }

                const p = new URLSearchParams(window.location.search);
                const i = p.get('i');

                if (i && liff.isApiAvailable('shareTargetPicker')) {
                    const imgUrl = decodeURIComponent(i);
                    const img = new Image();
                    img.src = imgUrl;

                    img.onload = async () => {
                        const ratio = `${img.width}:${img.height}`;
                        // 建立點擊可轉傳的連結
                        const shareLink = `https://liff.line.me/${LIFF_ID}?i=${encodeURIComponent(imgUrl)}`;

                        await liff.shareTargetPicker([{
                            "type": "flex",
                            "altText": "您收到一張精美圖片",
                            "contents": {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "image",
                                            "url": imgUrl,
                                            "size": "full",
                                            "aspectMode": "cover",
                                            "aspectRatio": ratio,
                                            "action": { "type": "uri", "uri": shareLink }
                                        }
                                    ],
                                    "paddingAll": "0px"
                                }
                            }
                        }]);
                        liff.closeWindow();
                    };
                } else { liff.closeWindow(); }
            } catch (e) { liff.closeWindow(); }
        }
        run();
    </script>
</body>
</html>
