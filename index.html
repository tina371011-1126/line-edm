<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圖片預覽</title>
    
    <meta property="og:title" content="您收到一張圖片分享">
    <meta property="og:description" content="點擊查看完整內容">
    <meta property="og:type" content="website">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75');
    </script>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        #previewContainer { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; background: #000; }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.4s ease; }
        .ui-overlay { position: relative; width: 100%; padding: 20px 20px 40px; background: #000; text-align: center; z-index: 100; }
        .btn { border: none; padding: 16px; font-size: 17px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; max-width: 320px; display: none; margin: 0 auto; color: white; background: linear-gradient(90deg, #d4c84a 0%, #62be36 50%, #3672d9 100%); box-shadow: 0 4px 15px rgba(98, 190, 54, 0.4); text-decoration: none; }
        #msg { color: #aaa; font-size: 14px; margin-bottom: 12px; }
        .loader { position: absolute; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #62be36; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="previewContainer">
        <div id="loader" class="loader"></div>
        <img id="previewImg" src="" alt="EDM Preview">
    </div>
    
    <div class="ui-overlay">
        <div id="msg">載入中...</div>
        <button id="actionBtn" class="btn" onclick="handleShare()">確認並轉傳給好友</button>
        <button id="recallBtn" class="btn" onclick="forceOpen()">點此回到 LINE 分享</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S"; 
        const CLOUD_NAME = "dwdkxs8ot"; 
        let imgUrl = "", userName = "匿名用戶"; 

        function getParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function initPreview() {
            const id = getParam('id'); 
            const i = getParam('i');  
            
            if (id) {
                // 修改點：不加 .jpg，讓 Cloudinary 自動識別格式，並加隨機參數防快取
                imgUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${id}?t=${Date.now()}`;
            } else if (i) {
                imgUrl = i.startsWith('http') ? i : decodeURIComponent(i);
            }

            if (!imgUrl) {
                document.getElementById('msg').innerText = "找不到圖片資訊";
                document.getElementById('loader').style.display = 'none';
                return;
            }

            const pImg = document.getElementById('previewImg');
            pImg.onload = () => {
                pImg.style.opacity = '1';
                document.getElementById('loader').style.display = 'none';
                document.getElementById('msg').innerText = "您收到一張早安圖"; 
            };
            pImg.onerror = () => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('msg').innerText = "圖片載入失敗，請檢查網址";
                document.getElementById('msg').style.color = "#ff4d4d";
            };
            pImg.src = imgUrl;
        }

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isInClient()) {
                    document.getElementById('msg').innerText = "請在 LINE App 內開啟";
                    document.getElementById('recallBtn').style.display = 'block';
                    return;
                }
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userName = profile.displayName || "匿名用戶";
                    document.getElementById('actionBtn').style.display = 'block';
                    gtag('event', 'edm_view', { 'sharer_name': userName });
                }
            } catch (e) {
                document.getElementById('msg').innerText = "初始化失敗";
            }
        }

        function forceOpen() { 
            const id = getParam('id');
            const i = getParam('i');
            let targetUrl = `https://liff.line.me/${LIFF_ID}/?`;
            targetUrl += id ? `id=${id}` : `i=${encodeURIComponent(i)}`;
            window.location.href = targetUrl; 
        }

        async function handleShare() {
            if (!liff.isApiAvailable('shareTargetPicker')) {
                alert("環境不支援分享");
                return;
            }
            const id = getParam('id');
            const w = getParam('w') || '600', h = getParam('h') || '600';
            
            // 轉傳給下一人的連結同樣保持 id 格式
            let shareParam = id ? `id=${id}` : `i=${encodeURIComponent(imgUrl)}`;
            const myLiffUrl = `https://liff.line.me/${LIFF_ID}/?${shareParam}&w=${w}&h=${h}`;

            try {
                await liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": userName + " 送來早安祝福",
                    "contents": {
                        "type": "bubble",
                        "size": "mega",
                        "body": {
                            "type": "box",
                            "layout": "vertical",
                            "paddingAll": "0px",
                            "contents": [{
                                "type": "image",
                                "url": imgUrl.split('?')[0], // 移除 cache buster 參數確保 LINE 伺服器能抓到圖
                                "size": "full",
                                "aspectMode": "fit",
                                "aspectRatio": `${w}:${h}`,
                                "action": { "type": "uri", "uri": myLiffUrl }
                            }]
                        }
                    }
                }]);
                liff.closeWindow();
            } catch (error) {
                alert("分享失敗");
            }
        }
        
        initPreview(); 
        initLIFF();
    </script>
</body>
</html>
