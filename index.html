<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM 預覽</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75');
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* 修正為滿版容器，確保圖片等比例填滿 */
        .preview-container {
            flex: 1; width: 100%; display: flex; 
            align-items: center; justify-content: center; overflow: hidden;
            background: #000;
        }

        #previewImg { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* 確保等比例不被裁切 */
            display: none; 
        }

        .ui-overlay { 
            width: 100%; padding: 20px 20px 40px; 
            background: #000; box-sizing: border-box; text-align: center;
            z-index: 10; flex-shrink: 0;
        }

        /* 強化綠色漸層，綠色佔比更高更鮮艷 */
        .btn { 
            border: none; padding: 18px; font-size: 17px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; width: 100%; max-width: 300px;
            transition: 0.2s; color: white;
            background: linear-gradient(90deg, #addd35 10%, #3672d9 100%);
            box-shadow: 0 4px 20px rgba(173, 221, 53, 0.4); 
            display: none;
        }

        .btn:active { opacity: 0.8; transform: scale(0.96); }
        #msg { color: #888; font-size: 14px; margin-bottom: 15px; }
        
        .loader { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #addd35; 
            border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; 
            z-index: 99;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    
    <div class="preview-container">
        <img id="previewImg" src="" alt="EDM">
    </div>

    <div class="ui-overlay">
        <div id="msg">載入中...</div>
        <button id="actionBtn" class="btn" onclick="handleShare()">確認並轉傳給好友</button>
        <button id="recallBtn" class="btn" style="background: #333;" onclick="forceOpen()">重新整理</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let imgUrl = "", userName = "隱身分享者";
        let finalRatio = "1:1"; // 預設比例，但會被自動偵測取代

        function getParam(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        // 極速預覽與比例偵測
        function fastPreview() {
            imgUrl = getParam('i') || "https://via.placeholder.com/800";
            const pImg = document.getElementById('previewImg');
            const loader = document.getElementById('loader');

            // 1. 直接給 src 讓瀏覽器顯示（這不會受 CORS 限制而跑不出來）
            pImg.src = imgUrl;

            // 2. 偵測圖片載入
            pImg.onload = function() {
                pImg.style.display = 'block';
                loader.style.display = 'none';
                
                // 自動計算原始比例
                const w = pImg.naturalWidth;
                const h = pImg.naturalHeight;
                if(w > 0 && h > 0) {
                    finalRatio = `${w}:${h}`;
                }
                console.log("Detected Ratio:", finalRatio);
            };

            pImg.onerror = function() {
                loader.style.display = 'none';
                document.getElementById('msg').innerText = "圖片連結無效";
            };
        }

        async function initLIFF() {
            try {
                if (!/Line/i.test(navigator.userAgent)) {
                    document.getElementById('msg').innerText = "請於 LINE App 內開啟";
                    document.getElementById('recallBtn').style.display = 'inline-block';
                    return; 
                }

                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userName = profile.displayName; 
                    document.getElementById('msg').style.display = 'none';
                    document.getElementById('actionBtn').style.display = 'inline-block';
                    
                    // 成功登入後發送 GA
                    gtag('event', 'edm_view', { 'target_img': imgUrl, 'user': userName });
                }
            } catch (e) {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function forceOpen() { location.reload(); }

        async function handleShare() {
            const myShareLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&f=${encodeURIComponent(userName)}`;

            try {
                // 分享時會直接帶入剛才偵測到的 finalRatio
                const res = await liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": "您收到一張精美圖片",
                    "contents": {
                        "type": "bubble", "size": "mega",
                        "body": {
                            "type": "box", "layout": "vertical", "paddingAll": "0px",
                            "contents": [{
                                "type": "image", "url": imgUrl, "size": "full", 
                                "aspectMode": "fit", "aspectRatio": finalRatio,
                                "action": { "type": "uri", "uri": myShareLink }
                            }]
                        }
                    }
                }]);
                if (res) {
                    gtag('event', 'edm_share_success', { 'sharer': userName });
                    liff.closeWindow();
                }
            } catch (error) { 
                // 靜默處理
            }
        }

        fastPreview(); 
        initLIFF();
    </script>
</body>
</html>
