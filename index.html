<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>正在開啟 EDM...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <script>
        async function main() {
            await liff.init({ liffId: "2008941488-Phn5v50S" });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                // --- 追蹤邏輯 ---
                const profile = await liff.getProfile();
                // 這裡可以發送數據到你的後台，或者簡單用 Google Analytics
                console.log("訪問者:", profile.displayName);

                // --- 觸發轉傳 ---
                if (liff.isApiAvailable('shareTargetPicker')) {
                    liff.shareTargetPicker([
                        {
                            "type": "flex",
                            "altText": "您收到一張專屬圖片",
                            "contents": {
  "type": "bubble",
  "hero": {
    "type": "image",
    "url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s",
    "size": "full",
    "aspectRatio": "20:13",
    "aspectMode": "cover",
    "action": {
      "type": "uri",
      "uri": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s"
    }
  }
}
                        }
                    ]).then(() => {
                        liff.closeWindow(); // 分享完自動關閉
                    });
                }
            }
        }
        main();
    </script>
</body>
</html>
