<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM 預覽</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75');
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 佈局：Flexbox 確保圖片與按鈕上下並列不重疊 */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* 圖片區塊：佔滿剩餘空間 */
        .img-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            overflow: hidden; background: #000;
        }

        #previewImg { 
            max-width: 100%; max-height: 100%; 
            object-fit: contain; display: none; 
        }

        /* 下方按鈕區塊 */
        .ui-overlay { 
            width: 100%; padding: 25px 20px 45px; 
            background: #000; box-sizing: border-box; text-align: center;
            flex-shrink: 0; z-index: 10;
        }

        /* --- 修改核心：強化綠色比例的按鈕 --- */
        .btn { 
            border: none; padding: 18px; font-size: 17px; border-radius: 50px; 
            font-weight: bold; cursor: pointer; width: 100%; max-width: 320px;
            transition: 0.3s; text-decoration: none; display: none; color: white;
            
            /* 精準配方：讓綠色佔據中間 70% 的寬度 */
            background: linear-gradient(90deg, 
                #e6d657 0%,    /* 左側黃色 */
                #70c945 15%,   /* 快速進入綠色 */
                #70c945 85%,   /* 綠色一直延伸到 85% */
                #3672d9 100%   /* 最後才轉為藍色 */
            );
            
            /* 配合綠色主調的陰影 */
            box-shadow: 0 4px 15px rgba(112, 201, 69, 0.5);
            text-shadow: 0px 1px 2px rgba(0,0,0,0.2);
        }

        .btn:active { opacity: 0.9; transform: scale(0.97); }

        #msg { color: #888; font-size: 14px; margin-bottom: 15px; font-weight: 500; }
        
        /* Loader */
        .loader { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #70c945; 
            border-radius: 50%; width: 35px; height: 35px; animation: spin 0.8s linear infinite; 
            z-index: 99;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    
    <div class="img-container">
        <img id="previewImg" src="" alt="EDM Preview">
    </div>

    <div class="ui-overlay">
        <div id="msg">載入中...</div>
        <button id="actionBtn" class="btn" onclick="handleShare()">確認並轉傳給好友</button>
        <button id="recallBtn" class="btn" onclick="forceOpen()">點此回到 LINE 分享</button>
    </div>

    <script>
        // --- 功能邏輯保持原封不動 ---
        const LIFF_ID = "2008941488-Phn5v50S";
        let imgUrl = "", userName = "隱身分享者";
        let autoW = 800, autoH = 800;

        function getParam(name) {
            const res = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
            return res ? decodeURIComponent(res[1]) : null;
        }

        function fastPreview() {
            const i = getParam('i');
            imgUrl = i ? i : "https://via.placeholder.com/800x800?text=No+Image";
            const pImg = document.getElementById('previewImg');
            pImg.src = imgUrl;
            
            pImg.onload = () => {
                pImg.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                autoW = pImg.naturalWidth;
                autoH = pImg.naturalHeight;
            };
            
            setTimeout(() => { 
                if(pImg.style.display !== 'block') {
                    pImg.style.display = 'block'; 
                    document.getElementById('loader').style.display = 'none'; 
                }
            }, 1200);
        }

        async function initLIFF() {
            try {
                if (!/Line/i.test(navigator.userAgent)) {
                    document.getElementById('msg').innerText = "請於 LINE App 內開啟";
                    document.getElementById('recallBtn').style.display = 'inline-block';
                    return; 
                }

                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userName = profile.displayName; 
                    document.getElementById('msg').style.display = 'none';
                    document.getElementById('actionBtn').style.display = 'inline-block';
                    gtag('event', 'edm_view', { 'sharer_name': userName, 'target_img': imgUrl });
                }
            } catch (e) {
                document.getElementById('msg').innerText = "連線失敗，請重新整理";
            }
        }

        function forceOpen() { 
            window.location.href = `line://app/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&f=recall`; 
        }

        async function handleShare() {
            const w = getParam('w') || autoW;
            const h = getParam('h') || autoH;
            const myShareLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=${w}&h=${h}&f=${encodeURIComponent(userName)}`;

            try {
                const res = await liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": "您收到一張精美圖片",
                    "contents": {
                        "type": "bubble", "size": "mega",
                        "body": {
                            "type": "box", "layout": "vertical", "paddingAll": "0px",
                            "contents": [{
                                "type": "image", "url": imgUrl, "size": "full", 
                                "aspectMode": "fit", "aspectRatio": `${w}:${h}`,
                                "action": { "type": "uri", "uri": myShareLink }
                            }]
                        }
                    }
                }]);
                if (res) {
                    gtag('event', 'edm_share_success', { 'sharer_name': userName, 'target_img': imgUrl });
                    liff.closeWindow();
                }
            } catch (error) { console.error(error); }
        }

        fastPreview(); 
        initLIFF();
    </script>
</body>
</html>
