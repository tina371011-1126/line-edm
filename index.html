<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM 預覽</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75');
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: -apple-system, sans-serif; }
        
        /* 滿版圖片樣式 */
        #previewImg { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; /* 確保圖片不被裁切且滿版 */
            display: none; 
            background-color: #000;
        }

        /* 下方按鈕區塊浮動 */
        .ui-overlay { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 40px 20px 30px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            box-sizing: border-box; 
            text-align: center;
            z-index: 10;
        }

        .btn { 
            border: none; 
            padding: 16px; 
            font-size: 16px; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            max-width: 320px;
            transition: 0.2s; 
            text-decoration: none; 
            display: none; /* 初始隱藏，直到 LIFF 準備好 */
            box-sizing: border-box; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .share-btn { background: #02c874; color: white; border: 2px solid rgba(255,255,255,0.2); }
        .recall-btn { background-color: #06c755; color: white; }
        
        #msg { color: white; font-size: 14px; margin-bottom: 10px; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        
        /* 極簡載入動畫 */
        .loader { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #02c874; 
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; 
            z-index: 5;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        
        .sharer-name { color: rgba(255,255,255,0.6); font-size: 11px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    
    <img id="previewImg" src="" alt="EDM Preview">

    <div class="ui-overlay">
        <div id="msg">正在確認分享權限...</div>
        <button id="actionBtn" class="btn share-btn" onclick="handleShare()">傳送給朋友</button>
        <button id="recallBtn" class="btn recall-btn" onclick="forceOpen()">點此回到 LINE 分享</button>
        <div id="sharerName" class="sharer-name"></div>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let imgUrl = "", ratio = "1:1", userName = "未知";

        function getParam(name) {
            const res = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
            return res ? decodeURIComponent(res[1]) : null;
        }

        // 核心改動：立即解析並顯示圖片，不等待 LIFF
        function fastPreview() {
            const i = getParam('i');
            imgUrl = i ? i : "https://via.placeholder.com/600x600?text=No+Image";
            const pImg = document.getElementById('previewImg');
            pImg.src = imgUrl;
            pImg.onload = () => {
                pImg.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            };
            // 萬一圖片載入太慢，2秒內強制顯示
            setTimeout(() => { pImg.style.display = 'block'; document.getElementById('loader').style.display = 'none'; }, 2000);
        }

        async function initLIFF() {
            try {
                const from = getParam('f') || '直接開啟';
                gtag('event', 'edm_view', { 'target_img': imgUrl, 'referrer_name': from });

                if (!/Line/i.test(navigator.userAgent)) {
                    document.getElementById('msg').innerText = "請於 LINE App 內開啟";
                    document.getElementById('recallBtn').style.display = 'inline-block';
                    return; 
                }

                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userName = profile.displayName; 
                    document.getElementById('msg').style.display = 'none';
                    document.getElementById('actionBtn').style.display = 'inline-block';
                    document.getElementById('sharerName').innerText = "分享者身分：" + userName;
                }
            } catch (e) {
                document.getElementById('msg').innerText = "環境異常，請重新整理";
            }
        }

        function forceOpen() { 
            window.location.href = `line://app/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&f=recall`; 
        }

        async function handleShare() {
            const w = getParam('w') || '800';
            const h = getParam('h') || '800';
            const myShareLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=${w}&h=${h}&f=${encodeURIComponent(userName)}`;

            try {
                const res = await liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": userName + " 分享了 EDM 給您",
                    "contents": {
                        "type": "bubble", "size": "mega",
                        "body": {
                            "type": "box", "layout": "vertical", "paddingAll": "0px",
                            "contents": [{
                                "type": "image", "url": imgUrl, "size": "full", 
                                "aspectMode": "fit", "aspectRatio": `${w}:${h}`,
                                "action": { "type": "uri", "uri": myShareLink }
                            }]
                        }
                    }
                }]);
                if (res) {
                    gtag('event', 'edm_share_success', { 'sharer_name': userName });
                    liff.closeWindow();
                }
            } catch (error) { console.error(error); }
        }

        // 立即執行預覽，同步啟動 LIFF
        fastPreview();
        initLIFF();
    </script>
</body>
</html>
