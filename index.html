<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳送圖片給客戶！</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: "Microsoft JhengHei", sans-serif; background-color: #ffffff; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #02c874; border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { margin-top: 20px; font-size: 16px; color: #666; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div id="msg">點擊連結選擇希望傳送圖片的客戶</div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        const DEFAULT_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";

        async function main() {
            const msgNode = document.getElementById('msg');
            try {
                // 1. 初始化 LIFF
                await liff.init({ liffId: LIFF_ID });

                // 2. 登入檢查
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 3. 取得圖片網址
                const url = new URL(window.location.href);
                let imgParam = new URLSearchParams(url.hash.substring(1)).get('img') || url.searchParams.get('img');
                const targetImg = imgParam ? decodeURIComponent(imgParam) : DEFAULT_IMG;

                // 4. 直接觸發分享視窗 (不經過按鈕)
                if (liff.isApiAvailable('shareTargetPicker')) {
                    const result = await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張新圖片",
                        "contents": {
                            "type": "bubble",
                            "hero": {
                                "type": "image",
                                "url": targetImg,
                                "size": "full",
                                "aspectRatio": "20:13",
                                "aspectMode": "cover",
                                "action": {
                                    "type": "uri",
                                    "uri": `https://liff.line.me/${LIFF_ID}/#img=${encodeURIComponent(targetImg)}`
                                }
                            }
                        }
                    }]);

                    if (result) {
                        // 發送成功後關閉視窗
                        liff.closeWindow();
                    } else {
                        // 使用者取消分享時，也關閉視窗或留在原位
                        liff.closeWindow();
                    }
                } else {
                    msgNode.innerText = "您的 LINE 版本不支援分享功能";
                }

            } catch (e) {
                console.error(e);
                msgNode.innerText = "服務啟動中，請稍候...";
                // 針對部分手機環境，若自動觸發失敗，3秒後嘗試重整或顯示錯誤
                if(e.message.includes('user gesture')) {
                    msgNode.innerHTML = "請點擊螢幕任何地方以開啟好友清單";
                    document.body.onclick = () => location.reload();
                }
            }
        }

        window.onload = main;
    </script>
</body>
</html>
