<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #02c874; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { margin-top: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="msg">載入中，請稍候...</div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        const DEFAULT_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";

        async function main() {
            const msgNode = document.getElementById('msg');
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 優先從 Hash (#) 抓取圖片，再從 Search (?) 抓取
                const url = new URL(window.location.href);
                let imgParam = new URLSearchParams(url.hash.substring(1)).get('img') || url.searchParams.get('img');
                
                const targetImg = imgParam ? decodeURIComponent(imgParam) : DEFAULT_IMG;

                if (liff.isApiAvailable('shareTargetPicker')) {
                    await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張新圖片",
                        "contents": {
                            "type": "bubble",
                            "hero": {
                                "type": "image",
                                "url": targetImg,
                                "size": "full",
                                "aspectRatio": "20:13",
                                "aspectMode": "cover",
                                "action": {
                                    "type": "uri",
                                    "uri": `https://liff.line.me/${LIFF_ID}#img=${encodeURIComponent(targetImg)}`
                                }
                            }
                        }
                    }]);
                }
                liff.closeWindow();
            } catch (e) {
                msgNode.innerText = "啟動失敗，請重新開啟";
                console.error(e);
            }
        }
        main();
    </script>
</body>
</html>
