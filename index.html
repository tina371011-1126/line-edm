<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #f8f9fa; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; width: 80%; max-width: 350px; }
        #msg { font-size: 16px; color: #444; font-weight: bold; margin-bottom: 20px; }
        .btn { border: none; padding: 12px 25px; font-size: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; text-decoration: none; display: inline-block; }
        .share-btn { background-color: #02c874; color: white; display: none; }
        .recall-btn { background-color: #06c755; color: white; display: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #02c874; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <div id="loader" class="loader"></div>
        <div id="msg">讀取中...</div>
        <button id="actionBtn" class="btn share-btn" onclick="handleShare()">選擇朋友傳送</button>
        <button id="recallBtn" class="btn recall-btn" onclick="forceOpen()">回到 LINE 開啟</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let imgUrl = "", ratio = "1:1", rawLink = "";

        async function init() {
            try {
                const urlParams = new URLSearchParams(window.location.search || window.location.hash.split('?')[1]);
                // 縮短參數：i = image, w = width, h = height
                imgUrl = urlParams.get('i') ? decodeURIComponent(urlParams.get('i')) : "";
                const w = urlParams.get('w'), h = urlParams.get('h');
                if (w && h) ratio = `${w}:${h}`;

                rawLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=${w}&h=${h}`;

                await liff.init({ liffId: LIFF_ID });

                if (!liff.isInClient()) {
                    // 外部瀏覽器：顯示引導，不登入
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('msg').innerText = "請使用 LINE 開啟此連結";
                    document.getElementById('recallBtn').style.display = 'block';
                    return;
                }

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('msg').innerText = "圖片已就緒";
                    document.getElementById('actionBtn').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('msg').innerText = "請重新整理頁面";
            }
        }

        function forceOpen() { window.location.href = rawLink; }

        async function handleShare() {
            if (!liff.isApiAvailable('shareTargetPicker')) return;
            const res = await liff.shareTargetPicker([{
                "type": "flex",
                "altText": "分享圖片",
                "contents": {
                    "type": "bubble",
                    "size": "mega",
                    "body": {
                        "type": "box", "layout": "vertical", "paddingAll": "0px",
                        "contents": [{
                            "type": "image", "url": imgUrl, "size": "full", 
                            "aspectMode": "fit", "aspectRatio": ratio,
                            "action": { "type": "uri", "uri": rawLink }
                        }]
                    }
                }
            }]);
            if (res) liff.closeWindow();
        }
        window.onload = init;
    </script>
</body>
</html>
