<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳送圖片給好友</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75'); 
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; width: 80%; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #02c874; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { font-size: 16px; color: #444; margin-bottom: 20px; }
        .share-btn { background-color: #02c874; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader" id="loader"></div>
        <div id="msg">載入中...</div>
        <button id="actionBtn" class="share-btn" onclick="handleShare()">選擇朋友傳送</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let finalImageUrl = "";
        let finalRatio = "1:1";

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 1. 如果沒登入，執行登入程序
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const url = new URL(window.location.href);
                // 2. 雙重讀取機制 (Search Params + Hash) 避免轉址後參數遺失
                const params = url.searchParams;
                const hashParams = new URLSearchParams(url.hash.substring(1)); // 支援 #img=...
                
                const imgParam = params.get('img') || hashParams.get('img');
                const w = params.get('w') || hashParams.get('w');
                const h = params.get('h') || hashParams.get('h');

                // 預設圖片 (防呆)
                finalImageUrl = imgParam ? decodeURIComponent(imgParam) : "https://via.placeholder.com/600x600.png?text=No+Image";

                // 3. 高速路徑：如果產生器有給寬高，直接顯示
                if (w && h) {
                    finalRatio = `${w}:${h}`;
                    renderReady();
                } else {
                    // 備援路徑：下載圖片偵測
                    const img = new Image();
                    img.onload = function() {
                        finalRatio = `${this.width}:${this.height}`;
                        renderReady();
                    };
                    img.onerror = function() {
                        // 圖片讀取失敗時至少顯示按鈕，避免卡死
                        renderReady(); 
                    };
                    img.src = finalImageUrl;
                }

                gtag('event', 'liff_open', { 'image_url': finalImageUrl });

            } catch (e) {
                console.error("LIFF Init Error:", e);
                document.getElementById('msg').innerText = "系統忙碌中，請重新整理";
            }
        }

        function renderReady() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('msg').innerText = "點擊下方按鈕分享";
            document.getElementById('actionBtn').style.display = 'inline-block';
        }

        async function handleShare() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                try {
                    // 確保寬高參數也帶入分享出去的連結，達成病毒式擴散且保持高速
                    const wVal = finalRatio.split(':')[0];
                    const hVal = finalRatio.split(':')[1];
                    // 使用長連結以確保 100% 在 LINE 內開啟
                    const shareUrl = `https://liff.line.me/${LIFF_ID}/?img=${encodeURIComponent(finalImageUrl)}&w=${wVal}&h=${hVal}`;

                    const result = await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張圖片",
                        "contents": {
                            "type": "bubble",
                            "size": "mega", 
                            "body": {
                                "type": "box",
                                "layout": "vertical",
                                "contents": [{
                                    "type": "image",
                                    "url": finalImageUrl,
                                    "size": "full",
                                    "aspectMode": "fit", 
                                    "aspectRatio": finalRatio,
                                    "action": {
                                        "type": "uri",
                                        "uri": shareUrl
                                    }
                                }],
                                "paddingAll": "0px"
                            }
                        }
                    }]);

                    if (result) {
                        gtag('event', 'edm_share_success', { 'image_url': finalImageUrl });
                        liff.closeWindow();
                    }
                } catch (error) {
                    console.error("Share Error:", error);
                    alert("傳送失敗，請確認 LINE 版本為最新");
                }
            } else {
                alert("您的 LINE 版本不支援此功能，請更新後再試");
            }
        }
        
        window.onload = initLiff;
    </script>
</body>
</html>
