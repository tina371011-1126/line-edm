<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDM 預覽</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5M3C56BV75"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5M3C56BV75');
    </script>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: -apple-system, sans-serif; }
        
        /* 滿版圖片 */
        #previewImg { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; 
            display: none; 
            background-color: #000;
        }

        /* 按鈕區塊浮動 */
        .ui-overlay { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 50px 20px 40px; 
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 60%, transparent 100%);
            box-sizing: border-box; 
            text-align: center;
            z-index: 10;
        }

        .btn { 
            border: none; 
            padding: 18px; 
            font-size: 17px; 
            border-radius: 50px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            max-width: 300px;
            transition: 0.3s; 
            text-decoration: none; 
            display: none; 
            box-sizing: border-box; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .share-btn { background: #02c874; color: white; border: 1px solid rgba(255,255,255,0.2); }
        .recall-btn { background-color: #06c755; color: white; }
        
        #msg { color: white; font-size: 14px; margin-bottom: 5px; text-shadow: 0 1px 3px rgba(0,0,0,0.5); font-weight: 500; }
        
        .loader { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid rgba(255,255,255,0.2); border-top: 3px solid #02c874; 
            border-radius: 50%; width: 35px; height: 35px; animation: spin 0.8s linear infinite; 
            z-index: 5;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>
    <img id="previewImg" src="" alt="EDM Preview">

    <div class="ui-overlay">
        <div id="msg">正在準備分享連結...</div>
        <button id="actionBtn" class="btn share-btn" onclick="handleShare()">確認並轉傳給好友</button>
        <button id="recallBtn" class="btn recall-btn" onclick="forceOpen()">點此回到 LINE 分享</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let imgUrl = "", ratio = "1:1", userName = "隱身分享者";

        function getParam(name) {
            const res = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
            return res ? decodeURIComponent(res[1]) : null;
        }

        // 修改點：立即執行預覽，不等待 LIFF
        function fastPreview() {
            const i = getParam('i');
            imgUrl = i ? i : "https://via.placeholder.com/600x600?text=No+Image";
            const pImg = document.getElementById('previewImg');
            pImg.src = imgUrl;
            
            // 圖片一旦下載完成立即顯示，通常低於 1 秒
            pImg.onload = () => {
                pImg.style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            };
            
            // 防呆：1.2秒內若圖片沒跑完也強制嘗試顯示
            setTimeout(() => { 
                pImg.style.display = 'block'; 
                document.getElementById('loader').style.display = 'none'; 
            }, 1200);
        }

        async function initLIFF() {
            try {
                // 發送瀏覽事件
                const from = getParam('f') || '直接點擊';
                gtag('event', 'edm_share_success', { 
        'sharer_name': userName,
        'target_img': imgUrl // 如果這裡在 imgUrl 抓到前就觸發，就會變 (not set)
    });
                if (!/Line/i.test(navigator.userAgent)) {
                    document.getElementById('msg').innerText = "請於 LINE App 內開啟";
                    document.getElementById('recallBtn').style.display = 'inline-block';
                    return; 
                }

                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userName = profile.displayName; 
                    
                    document.getElementById('msg').style.display = 'none';
                    document.getElementById('actionBtn').style.display = 'inline-block';
                }
            } catch (e) {
                document.getElementById('msg').innerText = "連線失敗，請重新整理";
            }
        }

        function forceOpen() { 
            window.location.href = `line://app/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&f=recall`; 
        }

        async function handleShare() {
            const w = getParam('w') || '800';
            const h = getParam('h') || '800';
            const myShareLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=${w}&h=${h}&f=${encodeURIComponent(userName)}`;

            try {
                const res = await liff.shareTargetPicker([{
                    "type": "flex",
                    "altText": "您收到一張精美圖片",
                    "contents": {
                        "type": "bubble", "size": "mega",
                        "body": {
                            "type": "box", "layout": "vertical", "paddingAll": "0px",
                            "contents": [{
                                "type": "image", "url": imgUrl, "size": "full", 
                                "aspectMode": "fit", "aspectRatio": `${w}:${h}`,
                                "action": { "type": "uri", "uri": myShareLink }
                            }]
                        }
                    }
                }]);
                if (res) {
                    gtag('event', 'edm_share_success', { 
                        'sharer_name': userName,
                        'target_img': imgUrl 
                    });
                    liff.closeWindow();
                }
            } catch (error) { console.error(error); }
        }

        // 核心啟動順序優化
        fastPreview(); 
        initLIFF();
    </script>
</body>
</html>
