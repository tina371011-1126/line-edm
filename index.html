<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>圖片預覽</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        #previewContainer { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #previewImg { max-width: 100%; max-height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.4s ease; }
        .ui-overlay { 
            position: relative; width: 100%; padding: 20px 20px 40px; background: #000; box-sizing: border-box; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; /* 完全居中 */
        }
        .btn { 
            border: none; padding: 16px; font-size: 17px; border-radius: 50px; font-weight: bold; cursor: pointer; 
            width: 100%; max-width: 320px; display: none; color: white; text-align: center; text-decoration: none;
            background: linear-gradient(90deg, #d4c84a 0%, #62be36 50%, #3672d9 100%);
            box-shadow: 0 4px 15px rgba(98, 190, 54, 0.4); 
        }
        #msg { color: #aaa; font-size: 14px; margin-bottom: 12px; text-align: center; }
        .loader { position: absolute; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #62be36; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="previewContainer">
        <div id="loader" class="loader"></div>
        <img id="previewImg" src="">
    </div>
    <div class="ui-overlay">
        <div id="msg">載入中...</div>
        <button id="actionBtn" class="btn" onclick="handleShare()">確認並轉傳給好友</button>
    </div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S", CLOUD_NAME = "dwdkxs8ot";
    let imgUrl = "", userName = "好友";

    async function init() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        
        if (id) {
            imgUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${id}`;
            const pImg = document.getElementById('previewImg');
            pImg.onload = () => { pImg.style.opacity = '1'; document.getElementById('loader').style.display = 'none'; };
            pImg.src = imgUrl;
        }

        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                userName = profile.displayName || "好友";
                document.getElementById('actionBtn').style.display = 'block';
                document.getElementById('msg').innerText = "點擊下方按鈕分享祝福";
            } else { liff.login(); }
        } catch (e) { document.getElementById('msg').innerText = "系統初始化失敗"; }
    }

    async function handleShare() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const myLiffUrl = `https://liff.line.me/${LIFF_ID}/?id=${id}`;

        try {
            await liff.shareTargetPicker([{
                "type": "flex",
                "altText": userName + " 送來祝福",
                "contents": {
                    "type": "bubble", "size": "mega",
                    "body": {
                        "type": "box", "layout": "vertical", "paddingAll": "0px",
                        "contents": [{
                            "type": "image", "url": imgUrl, "size": "full", "aspectMode": "fit", "aspectRatio": "1:1",
                            "action": { "type": "uri", "uri": myLiffUrl }
                        }]
                    }
                }
            }]);
            liff.closeWindow();
        } catch (e) { alert("分享取消"); }
    }
    init();
</script>
</body>
</html>
