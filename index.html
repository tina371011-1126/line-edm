<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟內容...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #02c874; border-radius: 50%; width: 25px; height: 25px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        async function main() {
            try {
                await liff.init({ liffId: "2008941488-Phn5v50S" });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        await liff.shareTargetPicker([
                            {
                                "type": "flex",
                                "altText": "您收到一張專屬圖片",
                                "contents": {
                                    "type": "bubble",
                                    "hero": {
                                        "type": "image",
                                        "url": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s",
                                        "size": "full",
                                        "aspectRatio": "20:13",
                                        "aspectMode": "cover",
                                        "action": {
                                            "type": "uri",
                                            "uri": "https://liff.line.me/2008941488-Phn5v50S"
                                        }
                                    }
                                }
                            }
                        ]);
                    }
                    liff.closeWindow();
                }
            } catch (e) {
                liff.closeWindow();
            }
        }
        main();
    </script>
</body>
</html>
