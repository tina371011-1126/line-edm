<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title> <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 背景設為純白，並隱藏滾動條 */
        body { background-color: #ffffff; margin: 0; padding: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .dot { width: 8px; height: 8px; background: #02c874; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="dot"></div> <script>
        const LIFF_ID = "2008941488-Phn5v50S";

        async function fastShare() {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const url = new URL(window.location.href);
                // 同時支援多種參數格式
                let imgParam = new URLSearchParams(url.hash.substring(1)).get('img') || url.searchParams.get('img');
                
                if (imgParam && liff.isApiAvailable('shareTargetPicker')) {
                    const targetImg = decodeURIComponent(imgParam);
                    
                    await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張新圖片",
                        "contents": {
                            "type": "bubble",
                            "hero": {
                                "type": "image",
                                "url": targetImg,
                                "size": "full",
                                "aspectRatio": "20:13",
                                "aspectMode": "cover"
                            }
                        }
                    }]);
                }
                liff.closeWindow(); // 動作結束後自動關閉視窗
            } catch (e) {
                console.error(e);
                liff.closeWindow();
            }
        }
        fastShare();
    </script>
</body>
</html>
