<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>傳送圖片中</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; width: 80%; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #02c874; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { font-size: 16px; color: #444; margin-bottom: 20px; }
        .share-btn { background-color: #02c874; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <div class="loader" id="loader"></div>
        <div id="msg">圖片處理中...</div>
        <button id="actionBtn" class="share-btn" style="display:none;" onclick="handleShare()">選擇客戶傳送</button>
    </div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        let finalImageUrl = "";
        let finalRatio = "1:1";

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }

                const url = new URL(window.location.href);
                // 統一解析 img 參數（不論是在 search 還是 hash）
                let imgParam = url.searchParams.get('img') || new URLSearchParams(url.hash.substring(1)).get('img');
                
                finalImageUrl = imgParam ? decodeURIComponent(imgParam) : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";

                const img = new Image();
                img.onload = function() {
                    finalRatio = `${this.width}:${this.height}`;
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('actionBtn').style.display = 'inline-block';
                    document.getElementById('msg').innerText = "預覽已就緒";
                };
                img.src = finalImageUrl;

            } catch (e) { console.error(e); }
        }

        async function handleShare() {
            if (liff.isApiAvailable('shareTargetPicker')) {
                try {
                    // 這裡定義的結構，必須跟點擊圖片後觸發的連結邏輯完全一致
                    // 統一使用 mega 尺寸與 0 padding
                    const flexContent = {
                        "type": "bubble",
                        "size": "mega", 
                        "body": {
                            "type": "box",
                            "layout": "vertical",
                            "contents": [
                                {
                                    "type": "image",
                                    "url": finalImageUrl,
                                    "size": "full",
                                    "aspectMode": "fit", 
                                    "aspectRatio": finalRatio,
                                    "action": {
                                        "type": "uri",
                                        // 轉傳連結也統一格式，確保第二次點開時抓到的參數一樣
                                        "uri": `https://liff.line.me/${LIFF_ID}/?img=${encodeURIComponent(finalImageUrl)}`
                                    }
                                }
                            ],
                            "paddingAll": "0px"
                        },
                        "styles": {
                            "body": { "backgroundColor": "#FFFFFF" }
                        }
                    };

                    await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張圖片",
                        "contents": flexContent
                    }]);
                    liff.closeWindow();
                } catch (error) { console.error(error); }
            }
        }
        window.onload = initLiff;
    </script>
</body>
</html>
