    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        let value = urlParams.get(name);
        if (!value) {
            // å‚™æ´æ–¹æ¡ˆï¼šæ‰‹å‹•è§£æç¶²å€
            const reg = new RegExp('[?&]' + name + '=([^&#]*)', 'i');

    function getVid() {
