<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享給客戶～</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #02c874; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #msg { margin-top: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div id="msg">點擊連結產出圖片並分享給自己</div>

    <script>
        const LIFF_ID = "2008941488-Phn5v50S";
        const DEFAULT_IMG = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";

        async function main() {
    const msgNode = document.getElementById('msg');
    try {
        await liff.init({ liffId: "2008941488-Phn5v50S" });
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const url = new URL(window.location.href);
        let imgParam = new URLSearchParams(url.hash.substring(1)).get('img') || url.searchParams.get('img');
        const targetImg = imgParam ? decodeURIComponent(imgParam) : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";

        // 定義發送函數
        const sendEDM = async () => {
            if (liff.isApiAvailable('shareTargetPicker')) {
                try {
                    const result = await liff.shareTargetPicker([{
                        "type": "flex",
                        "altText": "您收到一張新圖片",
                        "contents": {
                            "type": "bubble",
                            "hero": {
                                "type": "image",
                                "url": targetImg,
                                "size": "full",
                                "aspectRatio": "20:13",
                                "aspectMode": "cover",
                                "action": {
                                    "type": "uri",
                                    "uri": `https://liff.line.me/2008941488-Phn5v50S/#img=${encodeURIComponent(targetImg)}`
                                }
                            }
                        }
                    }]);
                    if (result) {
                        msgNode.innerText = "傳送成功！";
                        liff.closeWindow();
                    }
                } catch (error) {
                    msgNode.innerText = "分享視窗被攔截，請重試。";
                }
            } else {
                msgNode.innerText = "您的 LINE 版本不支援此功能";
            }
        };

        // 嘗試自動執行
        msgNode.innerText = "正在開啟好友清單...";
        await sendEDM();

        // 保險機制：如果沒自動彈出，顯示手動按鈕
        msgNode.innerHTML = `<button onclick="location.reload()" style="padding:10px 20px; background:#02c874; color:white; border:none; border-radius:5px;">點此重新發送</button>`;

    } catch (e) {
        msgNode.innerText = "錯誤: " + e.message;
    }
}
main();
        main();
    </script>
</body>
</html>
