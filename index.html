<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { background-color: #ffffff; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .dot { width: 10px; height: 10px; background: #02c874; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    </style>
</head>
<body>
    <div class="dot"></div>
    <script>
        const LIFF_ID = "2008941488-Phn5v50S";

        async function fastShare() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }

                const urlParams = new URLSearchParams(window.location.search);
                const imgUrl = urlParams.get('img');

                if (imgUrl && liff.isApiAvailable('shareTargetPicker')) {
                    const targetImg = decodeURIComponent(imgUrl);

                    // --- 修正點 2：自動計算圖片比例 ---
                    const img = new Image();
                    img.src = targetImg;
                    img.onload = async () => {
                        const ratio = `${img.width}:${img.height}`; // 取得原始尺寸比例
                        
                        await liff.shareTargetPicker([{
                            "type": "flex",
                            "altText": "您收到一張圖片",
                            "contents": {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "image",
                                            "url": targetImg,
                                            "size": "full",
                                            "aspectMode": "cover",
                                            "aspectRatio": ratio, // 動態套用原圖比例
                                            "action": { "type": "uri", "uri": targetImg }
                                        }
                                    ],
                                    "paddingAll": "0px"
                                }
                            }
                        }]);
                        liff.closeWindow();
                    };
                    img.onerror = () => liff.closeWindow();
                } else {
                    liff.closeWindow();
                }
            } catch (e) {
                liff.closeWindow();
            }
        }
        window.onload = fastShare;
    </script>
</body>
</html>
