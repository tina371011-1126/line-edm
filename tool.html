<body>

<div class="card">
    <div id="status">ğŸ¨ è¼‰å…¥ä¸­...</div>
    <div id="canvasContainer">

    <div class="ui-group">

        <div class="row">

            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>

        <div id="successMsg" class="success-box">âœ… å·²æˆåŠŸè¤‡è£½é€£çµï¼<br>è«‹åˆ° LINE å°è©±æ¡†ç›´æ¥ã€Œè²¼ä¸Šã€å³å¯ã€‚</div>
        
        <div id="manualArea">
            <p style="font-size:13px; text-align:center; color:#3672d9; font-weight:bold;">è‡ªå‹•è¤‡è£½å¤±æ•—ï¼Œè«‹é»é¸ï¼š</p>
            <button class="btn-copy-manual" onclick="manualCopyAction()">ğŸ“‹ æ‰‹å‹•è¤‡è£½é€£çµ</button>

</div>

<script>
    const CLOUD_NAME = "dwdkxs8ot"; 
    const UPLOAD_PRESET = "morning picture"; 
    const LIFF_ID = "2008941488-Phn5v50S";

    const canvas = document.getElementById('mainCanvas');
    const shield = document.getElementById('shield');
    const ctx = canvas.getContext('2d');
    
    let bgImage = new Image();
    let items = [{ type: 'text', x: 300, y: 500 }]; 
    let active = null;
    let currentUserNickname = "å¥½å‹";

    async function initApp() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                currentUserNickname = profile.displayName;
                document.getElementById('status').innerText = `ğŸ‘‹ æ‚¨å¥½ï¼Œ${currentUserNickname}`;
            } else {
                document.getElementById('status').innerText = `âœ¨ è£½ä½œå°ˆå±¬æ—©å®‰åœ–`;
            }
        } catch (err) { console.log("Init Error"); }
        fetchBrightBg();
    }

    function fetchBrightBg() {
        document.getElementById('status').innerText = "â³ æ­£åœ¨ç”ŸæˆèƒŒæ™¯...";
        // ä½¿ç”¨é«˜æ•ˆèƒ½é¢¨æ™¯åœ–åº«ï¼Œæ¨¡æ“¬ AI ç”Ÿæˆçš„è‡ªç„¶ç¾æ™¯
        const url = `https://picsum.photos/600/600?nature,water,sunlight&sig=${Math.random()}`;
        bgImage = new Image();
        bgImage.crossOrigin = "anonymous"; 
        bgImage.src = url;
        bgImage.onload = () => {
            draw();
            document.getElementById('status').innerText = "âœ… æ‹–æ›³æ–‡å­—å¯ç§»å‹•ä½ç½®";
        };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if (bgImage.complete) {
            ctx.drawImage(bgImage, 0, 0, 600, 600);
        }

        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; 
            ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px "Microsoft JhengHei", sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.6)"; 
                ctx.shadowBlur = 12;
                ctx.strokeStyle = "black"; 
                ctx.lineWidth = Math.max(2, sz/10);
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; 
                ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.shadowBlur = 0;
                ctx.font = "80px serif"; 
                ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    function getPos(e) {
        const r = shield.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }

    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 80 && Math.abs(i.y - p.y) < 80);
    };

    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(50, Math.min(550, p.x));
        active.y = Math.max(50, Math.min(550, p.y));
        draw();
    };

    shield.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    shield.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    async function fastGenerate() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true; 
        btn.innerText = "â³ è™•ç†ä¸­...";
        
        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            if (!res.ok) throw new Error();
            
            const data = await res.json();
            const finalLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&f=${encodeURIComponent(currentUserNickname)}`;
            const content = `ğŸŒ¸ æ‚¨çš„å¥½å‹ ${currentUserNickname} é€ä¾†ä¸€å¼µç²¾ç¾æ—©å®‰åœ–ï¼Œé»æ“ŠæŸ¥çœ‹ï¼š\n${finalLink}`;
            
            document.getElementById('hiddenText').value = content;

            if (await copyToClipboard(content)) {
                document.getElementById('successMsg').style.display = 'block';
                btn.innerText = "âœ¨ å·²æˆåŠŸè¤‡è£½é€£çµ";
            } else {
                document.getElementById('manualArea').style.display = 'block';
                btn.innerText = "è«‹é»ä¸‹æ–¹æŒ‰éˆ•è¤‡è£½";
            }
        } catch (e) {
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– Cloudinary è¨­å®š");
            btn.disabled = false; 
            btn.innerText = "ğŸš€ é‡æ–°å˜—è©¦";
        }
    }

    async function copyToClipboard(text) {
        try {
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(text);
                return true;
            } else throw new Error();
        } catch (err) { return false; }
    }

    function manualCopyAction() {
        const hText = document.getElementById('hiddenText');
        hText.select();
        document.execCommand("copy");
        alert("å·²è¤‡è£½é€£çµï¼è«‹è²¼çµ¦ LINE å¥½å‹");
        document.getElementById('successMsg').style.display = 'block';
    }

    function reset() { 
        items = [{ type: 'text', x: 300, y: 500 }]; 
        document.getElementById('mainText').value = "æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©";
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 45;
        draw(); 
    }

    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    initApp();
</script>
