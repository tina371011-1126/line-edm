<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI é¢¨æ™¯ç¥ç¦åœ– V12 - è¤‡è£½é€£çµç‰ˆ</title>
    <style>
        :root { --primary: #28a745; --accent: #00b900; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        
        #canvasContainer { 
            position: relative; margin: 10px auto; background: #000; border-radius: 12px; overflow: hidden; 
            width: 100%; aspect-ratio: 1 / 1; touch-action: none; border: 4px solid #fff;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .ui-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        
        .sticker-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; text-align: center; border: 1px solid #eee; }
        .no-sticker { background: #fee; color: #d33; font-weight: bold; border-color: #fcc; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; }
        .btn-secondary { background: #6c757d; padding: 10px; font-size: 13px; flex: 1; }
        
        #status { font-size: 13px; color: #555; text-align: center; margin-bottom: 5px; }
        
        /* çµæœé¢æ¿ */
        .result-panel { display: none; margin-top: 15px; padding: 15px; background: #e8f5e9; border: 2px dashed var(--accent); border-radius: 12px; animation: slideUp 0.3s ease; }
        #liffUrl { font-size: 11px; word-break: break-all; background: #fff; display: block; padding: 10px; margin: 8px 0; border: 1px solid #c3e6cb; border-radius: 6px; color: #155724; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="card">
    <div id="status">ğŸŒ… æ­£åœ¨è¼‰å…¥é¢¨æ™¯èƒŒæ™¯...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="ç¥ç¦èª..." value="æ—©å®‰å¹³å®‰ï¼Œé †å¿ƒå¦‚æ„" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        
        <div class="row">
            <span style="font-size:12px;">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="75" oninput="draw()">
        </div>

        <div class="row">
            <button class="btn-secondary" onclick="fetchBg()">ğŸ”„ æ›ä¸€å¼µåœ–</button>
            <button class="btn-secondary" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>

        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>

        <button id="genBtn" onclick="generateLink()">ğŸš€ ç”¢ç”Ÿè¤‡è£½é€£çµ</button>
    </div>

    <div id="resPanel" class="result-panel">
        <strong style="color: #1b5e20;">âœ… é€£çµå·²ç”Ÿæˆï¼</strong>
        <span id="liffUrl">é€£çµè¼‰å…¥ä¸­...</span>
        <button onclick="copyLink()" style="background: var(--accent); width: 100%;">ğŸ“‹ è¤‡è£½é€£çµå»è²¼çµ¦å¥½å‹</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let active = null;

    // 1. åˆå§‹åŒ–åœ–ç‰‡
    function fetchBg() {
        document.getElementById('status').innerText = "ğŸŒ… æœå°‹é¢¨æ™¯ä¸­...";
        bg = new Image();
        bg.crossOrigin = "anonymous";
        bg.src = `https://picsum.photos/800/800?nature,landscape&sig=${Math.random()}`;
        bg.onload = () => { draw(); document.getElementById('status').innerText = "âœ¨ æ–‡å­—å¯è‡ªç”±ç§»å‹•"; };
    }

    // 2. ç¹ªåœ–
    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 800, 800);
        
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = 8;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "100px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // 3. ç§»å‹•é‚è¼¯ (é‚Šç•Œé˜²ç¯„)
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (800 / r.width), y: (cy - r.top) * (800 / r.height) };
    }

    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 100 && Math.abs(i.y - p.y) < 100);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(80, Math.min(720, p.x));
        active.y = Math.max(80, Math.min(720, p.y));
        draw();
    };

    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    // 4. é‡ç½®èˆ‡è²¼åœ–
    function reset() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 75;
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 400, y: 400, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    // 5. ç”Ÿæˆé€£çµèˆ‡è¤‡è£½ (line://app/ æ ¼å¼)
    async function generateLink() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true; btn.innerText = "â³ æ­£åœ¨ç”¢ç”Ÿåœ–ç‰‡é€£çµ...";

        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { method: "POST", body: fd });
            const data = await res.json();

            if (data.secure_url) {
                // ç”Ÿæˆ line://app/ é€£çµ
                const finalUrl = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&w=800&h=800`;
                document.getElementById('liffUrl').innerText = finalUrl;
                document.getElementById('resPanel').style.display = 'block';
                btn.innerText = "âœ… ç”¢ç”Ÿå®Œæˆ";
            }
        } catch (e) {
            alert("ç³»çµ±ç¹å¿™ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            btn.disabled = false; btn.innerText = "ğŸš€ å†æ¬¡ç”¢ç”Ÿé€£çµ";
        }
    }

    function copyLink() {
        const url = document.getElementById('liffUrl').innerText;
        const fullMsg = `â˜€ï¸ é€ä½ ä¸€å¼µæ—©å®‰ç¥ç¦åœ–ç‰‡ï¼š\n${url}`;
        navigator.clipboard.writeText(fullMsg).then(() => {
            alert("é€£çµå·²è¤‡è£½ï¼ç¾åœ¨å¯ä»¥å» LINE è²¼ä¸Šçµ¦å¥½å‹äº†ã€‚");
        });
    }

    fetchBg();
</script>
</body>
</html>
