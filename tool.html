    <style>
        :root { --primary: #ff4757; --line: #2ed573; --bg: #fffaf0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255,107,129,0.2); width: 100%; max-width: 420px; box-sizing: border-box; border: 2px solid #ffeaa7; }
        #canvasContainer { position: relative; margin: 5px auto; background: #eee; border-radius: 15px; overflow: hidden; width: 100%; aspect-ratio: 1/1; touch-action: none; border: 2px solid #fff; }

        button { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(255,71,87,0.3); }
        button:disabled { background: #ccc; }

        #status { font-size: 12px; color: #ff7f50; text-align: center; margin-bottom: 5px; font-weight: bold; }
        .success-box { display: none; margin-top: 10px; padding: 12px; background: #eefdf3; border: 2px solid var(--line); border-radius: 12px; text-align: center; color: #1b5e20; font-weight: bold; }

<body>

<div class="card">
    <div id="status">â˜€ï¸ æ­£åœ¨è¼‰å…¥é¢¨æ™¯...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="å¯«ä¸‹ç¥ç¦..." value="æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        
        <div class="row">
            <span class="label-text">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="20" max="120" value="45" oninput="draw()">
        </div>

        <div class="row">
            <button class="btn-alt" onclick="fetchBrightBg()">ğŸ”„ æ›å¼µé¢¨æ™¯</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ é‡ç½®</button>
        </div>

        <div class="sticker-bar">
            <div class="sticker" style="color:red; background:#fff0f0;" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('âœ¨')">âœ¨</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ»')">ğŸŒ»</div>
            <div class="sticker" onclick="addEmoji('ğŸŒˆ')">ğŸŒˆ</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>

        <button id="genBtn" onclick="fastGenerate()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½ LINE é€£çµ</button>
        <div id="successMsg" class="success-box">âœ… é€£çµå·²åŠ è¨»æ¨™èªä¸¦è¤‡è£½ï¼<br>è«‹å› LINE ç›´æ¥è²¼ä¸Šå³å¯ã€‚</div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dwdkxs8ot"; 
    const UPLOAD_PRESET = "morning picture"; 
    const LIFF_ID = "2008941488-Phn5v50S";

    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 300, y: 500 }]; 
    let active = null;
    let currentUserNickname = "ç¥ç§˜å¥½å‹";

    // å–å¾—ç¶²å€åƒæ•¸çš„å·¥å…·
    const getUrlParam = (name) => new URLSearchParams(window.location.search).get(name);

    // åˆå§‹åŒ– LIFF ä¸¦è™•ç†è¿½è¹¤åƒæ•¸
    async function initApp() {
        try {
            await liff.init({ liffId: LIFF_ID });
            
            // æŠ“å–ç¶²å€ä¸­çš„è¿½è¹¤ä¾†æº
            const fromWhom = getUrlParam('sharer_id') || 'æœªçŸ¥åˆ†äº«è€…';
            const fromPlatform = getUrlParam('share_from') || 'ç›´æ¥é–‹å•Ÿ';

            // å‘ GA4 ç™¼é€ã€Œè¢«é»é–‹ã€äº‹ä»¶
            gtag('event', 'page_view_from_share', {
                'sharer_id': fromWhom,
                'share_from': fromPlatform
            });

            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                currentUserNickname = profile.displayName;
                document.getElementById('status').innerText = `âœ¨ æ‚¨å¥½ ${currentUserNickname}ï¼Œé–‹å§‹è£½ä½œå§ï¼`;
            }
        } catch (err) {
            console.log("LIFF åˆå§‹åŒ–å¤±æ•—æˆ–é LINE ç’°å¢ƒ");
        }
        fetchBrightBg();
    }

    function fetchBrightBg() {
        bg = new Image();
        bg.crossOrigin = "anonymous";
        bg.src = `https://picsum.photos/600/600?bright,sunny,nature&sig=${Math.random()}`;
        bg.onload = () => draw();
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 600, 600);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px "Microsoft JhengHei", sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = Math.max(2, sz/8);
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "80px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // æ‹–æ›³æ§åˆ¶
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 80 && Math.abs(i.y - p.y) < 80);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(50, Math.min(550, p.x));
        active.y = Math.max(50, Math.min(550, p.y));
        draw();
    };
    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    function reset() {
        items = [{ type: 'text', x: 300, y: 500 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 45;
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    async function fastGenerate() {
        const btn = document.getElementById('genBtn');
        const sMsg = document.getElementById('successMsg');
        btn.disabled = true; btn.innerText = "âš¡ è™•ç†ä¸­...";
        
        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.4);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { 
                method: "POST", 
                body: fd
            });
            const data = await res.json();

            if (data.secure_url) {
                // GA4 è¿½è¹¤ï¼šè¨˜éŒ„æ˜¯èª°åœ¨è½‰å‚³
                gtag('event', 'generate_morning_card', { 
                    'image_url': data.secure_url,
                    'sharer_id': currentUserNickname,
                    'share_from': 'morning_tool_v2'
                });

                // åœ¨ç”¢å‡ºçš„é€£çµä¸­åŸ‹å…¥åƒæ•¸
                const finalLink = `line://app/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&sharer_id=${encodeURIComponent(currentUserNickname)}&share_from=line_share`;
                const finalContent = `ğŸ””æ‰“é–‹æ—©å®‰åœ–é€£çµï¼š\n${finalLink}`;
                
                const textArea = document.createElement("textarea");
                textArea.value = finalContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                btn.innerText = "âœ¨ è¤‡è£½æˆåŠŸï¼";
                sMsg.style.display = 'block';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½ LINE é€£çµ";
                }, 3000);
            }
        } catch (e) {
            alert("ç¶²è·¯ç•°å¸¸ã€‚");
            btn.disabled = false;
        }
    }
    
    // æ”¹ç”¨ initApp å•Ÿå‹•
    initApp();
</script>
</body>
</html>
