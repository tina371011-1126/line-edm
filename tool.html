<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI é¢¨æ™¯ç¥ç¦åœ– V10</title>
    <style>
        :root { --primary: #28a745; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        
        #canvasContainer { 
            position: relative; margin: 10px auto; background: #000; border-radius: 12px; overflow: hidden; 
            width: 100%; aspect-ratio: 1 / 1; touch-action: none; border: 4px solid #fff;
        }
        canvas { width: 100%; height: 100%; display: block; }

        .ui-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        
        .sticker-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; text-align: center; border: 1px solid #eee; }
        .no-sticker { background: #fee; color: #d33; font-weight: bold; border-color: #fcc; }

        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; padding: 10px; font-size: 13px; flex: 1; }
        
        #msg { font-size: 12px; color: #666; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="card">
    <div id="msg">ç³»çµ±åˆå§‹åŒ–ä¸­...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="ç¥ç¦èª..." value="æ—©å®‰å¹³å®‰ï¼Œé †å¿ƒå¦‚æ„" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        
        <div class="row">
            <span style="font-size:12px;">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="75" oninput="draw()">
        </div>

        <div class="row">
            <button class="btn-secondary" onclick="fetchLandscape()">ğŸ”„ æ›é¢¨æ™¯åœ–</button>
            <button class="btn-secondary" onclick="resetToWhite()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>

        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addEmoji('ğŸ™')">ğŸ™</div>
        </div>

        <button id="shareBtn" onclick="shareToLine()">ğŸ“¤ ä¸€éµè½‰å‚³çµ¦å¥½å‹</button>
    </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let dragTarget = null;

    // 1. LIFF åˆå§‹åŒ–
    liff.init({ liffId: LIFF_ID }).then(() => {
        document.getElementById('msg').innerText = "LINE å·²å°±ç·’";
        fetchLandscape();
    });

    // 2. ç²å–é¢¨æ™¯åœ–ç‰‡ (é–å®š nature/landscape åˆ†é¡)
    function fetchLandscape() {
        document.getElementById('msg').innerText = "æ­£åœ¨æœå°‹çµ•ç¾é¢¨æ™¯...";
        bg = new Image();
        bg.crossOrigin = "anonymous";
        // ä½¿ç”¨ Unsplash source æ¨¡å¼ï¼Œé€™æ¯” API æ¨¡å¼ç©©å®šï¼Œä¸æœƒæœ‰é¡åº¦é™åˆ¶
        bg.src = `https://source.unsplash.com/800x800/?nature,landscape,sunrise&sig=${Math.random()}`;
        bg.onload = () => { draw(); document.getElementById('msg').innerText = "æ‹–å‹•æ–‡å­—å¯èª¿æ•´ä½ç½®"; };
        bg.onerror = () => { document.getElementById('msg').innerText = "é€£ç·šç¨æ…¢ï¼Œè«‹å†è©¦ä¸€æ¬¡"; };
    }

    // 3. ç¹ªåœ–æ ¸å¿ƒ
    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 800, 800);
        
        const txtValue = document.getElementById('mainText').value || "æ—©å®‰";
        const txtColor = document.getElementById('mainColor').value;
        const txtSize = document.getElementById('textSize').value;

        items.forEach(item => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(item.type === 'text') {
                ctx.font = `bold ${txtSize}px "Microsoft JhengHei", sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = 8;
                ctx.strokeText(txtValue, item.x, item.y);
                ctx.fillStyle = txtColor; ctx.shadowBlur = 0;
                ctx.fillText(txtValue, item.x, item.y);
            } else {
                ctx.font = "100px serif"; ctx.fillText(item.emoji, item.x, item.y);
            }
        });
    }

    // 4. æ–‡å­—ç§»å‹•èˆ‡é‚Šç•Œé–å®š
    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: (cx - rect.left) * (800 / rect.width),
            y: (cy - rect.top) * (800 / rect.height)
        };
    }

    const onStart = (e) => {
        const p = getMousePos(e);
        dragTarget = [...items].reverse().find(i => Math.abs(i.x - p.x) < 100 && Math.abs(i.y - p.y) < 100);
        if(dragTarget && e.cancelable) e.preventDefault();
    };

    const onMove = (e) => {
        if(!dragTarget) return;
        if(e.cancelable) e.preventDefault();
        const p = getMousePos(e);
        // é‚Šç•Œé™åˆ¶ï¼šä¸è·‘å‡º 800x800 ç¯„åœ
        dragTarget.x = Math.max(80, Math.min(720, p.x));
        dragTarget.y = Math.max(80, Math.min(720, p.y));
        draw();
    };

    canvas.addEventListener('touchstart', onStart, {passive: false});
    window.addEventListener('touchmove', onMove, {passive: false});
    window.addEventListener('touchend', () => dragTarget = null);
    canvas.addEventListener('mousedown', onStart);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', () => dragTarget = null);

    // 5. åŠŸèƒ½æŒ‰éˆ•
    function resetToWhite() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 75;
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 400, y: 400, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    // 6. åˆ†äº«è‡³ LINE
    async function shareToLine() {
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const btn = document.getElementById('shareBtn');
        btn.disabled = true; btn.innerText = "åœ–ç‰‡ç”Ÿæˆä¸­...";

        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { method: "POST", body: fd });
            const data = await res.json();

            if (liff.isApiAvailable('shareTargetPicker')) {
                await liff.shareTargetPicker([{
                    type: "image",
                    originalContentUrl: data.secure_url,
                    previewImageUrl: data.secure_url
                }]);
                btn.innerText = "âœ… å·²æˆåŠŸåˆ†äº«";
            }
        } catch (e) {
            alert("å‚³é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸ“¤ ä¸€éµè½‰å‚³çµ¦å¥½å‹";
        }
    }
</script>
</body>
</html>
