<script>
    const ACCESS_KEY = "UgZ1pLt9-I5t6BMM71gGBCWZHQk_3oXxYA4uhrHgsVw";
    const LIFF_ID = "2008941488-Phn5v50S";
    
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d');
    let bgImg = new Image(), textPos = { x: 400, y: 700 }, isDragging = false;

    // åˆå§‹åŒ–ï¼šæŠ“å–é¦–å¼µåœ–
    async function fetchRandomImg() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch(`https://api.unsplash.com/photos/random?query=nature,morning&client_id=${ACCESS_KEY}`);
            const data = await res.json();
            bgImg = new Image();
            bgImg.crossOrigin = "anonymous";
            // é€é weserv å„ªåŒ–åœ–ç‰‡ä¸¦è£åˆ‡æ‰é‚Šç·£
            bgImg.src = `https://images.weserv.nl/?url=${encodeURIComponent(data.urls.regular)}&w=800&h=800&fit=cover`;
            bgImg.onload = () => { draw(); document.getElementById('loader').style.display = 'none'; };
        } catch (e) { alert("åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ Key"); }
    }

    function draw() {
        ctx.drawImage(bgImg, 0, 0, 800, 800);
        const txt = document.getElementById('userInput').value;
        ctx.font = "bold 50px sans-serif";
        ctx.textAlign = "center";
        const w = ctx.measureText(txt).width;
        
        ctx.fillStyle = "rgba(0,0,0,0.4)";
        ctx.fillRect(textPos.x - w/2 - 20, textPos.y - 45, w + 40, 90);
        
        ctx.fillStyle = "#ffffff";
        ctx.fillText(txt, textPos.x, textPos.y + 15);
    }

    // æ‹–æ›³é‚è¼¯
    canvas.onmousedown = () => isDragging = true;
    window.onmouseup = () => isDragging = false;
    canvas.onmousemove = (e) => {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        textPos.x = (e.clientX - rect.left) * (800 / rect.width);
        textPos.y = (e.clientY - rect.top) * (800 / rect.height);
        draw();
    };

    function resetText() { textPos = { x: 400, y: 700 }; draw(); }
    document.getElementById('userInput').oninput = draw;

    async function generateLink() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true; btn.innerText = "ç”¢ç”Ÿä¸­...";
        
        try {
            // å°‡ç•«å¸ƒè½‰ç‚ºåœ–ç‰‡ä¸¦ä¸Šå‚³åˆ° Telegraph (æˆ–ç›´æ¥ç”¨ base64)
            // ç‚ºäº†ç©©å®šæ€§èˆ‡è½‰å‚³é è¦½ï¼Œé€™è£¡ç¶­æŒä½¿ç”¨ Telegraph åšç‚ºæš«æ™‚åœ–åºŠ
            const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.8));
            const fd = new FormData(); fd.append("file", blob);
            const up = await fetch("https://telegra.ph/upload", { method: "POST", body: fd });
            const d = await up.json();
            const imgUrl = "https://telegra.ph" + d[0].src;

        finally { btn.disabled = false; btn.innerText = "âœ¨ ç”¢ç”Ÿåˆ†äº«é€£çµ"; }
    }
