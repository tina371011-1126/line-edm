<!DOCTYPE html>

    <style>

<body>
<div class="card">
    <h2>ğŸš€ æ—©å®‰åœ–ç”¢å‡ºä¿®æ­£ç‰ˆ</h2>
    <div class="cvs-box">
        <div id="ld">è¼‰å…¥ä¸­...</div>
        <canvas id="mc" width="600" height="600"></canvas>
    </div>
    <input type="text" id="itxt" value="æ—©å®‰ï¼Œè¿æ¥ç¾å¥½èƒ½é‡" maxlength="20">
    <div class="btn-grid">
        <button class="b-grey" onclick="getImg()">ğŸ”„ æ›å€‹èƒŒæ™¯</button>
        <button class="b-grey" onclick="resetPos()">ğŸ¯ æ–‡å­—é‡ç½®</button>
        <button class="b-main" id="genBtn" onclick="generateLink()">âœ… å®Œæˆï¼Œç”¢ç”Ÿé€£çµ</button>
    </div>
    <div class="res-area" id="rb">
        <strong>âœ¨ é€£çµå·²å°±ç·’ï¼š</strong>
        <div class="copy-box" id="dl"></div>
        <button style="background:var(--success); color:white; width:100%; margin-top:10px;" onclick="copyTxt()">ğŸ“Œ è¤‡è£½ä¸¦åˆ†äº«</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const cvs = document.getElementById('mc'), ctx = cvs.getContext('2d');
    let bgImg = new Image(), pos = { x: 300, y: 520 }, isDrag = false;

    // 1. æŠ“å–èƒŒæ™¯ï¼ˆä½¿ç”¨é«˜ç©©å®šæ€§çš„éœæ…‹åœ–æºåšå‚™ä»½ï¼‰
    async function getImg() {
        document.getElementById('ld').style.display = 'flex';
        const keywords = ['morning','sunlight','nature','flowers'];
        const word = keywords[Math.floor(Math.random() * keywords.length)];
        bgImg = new Image();
        bgImg.crossOrigin = "anonymous";
        // é€éä»£ç†è¼‰å…¥ï¼Œè§£æ±ºç•«å¸ƒæ±¡æŸ“å•é¡Œ
        bgImg.src = `https://images.weserv.nl/?url=https://source.unsplash.com/featured/600x600?${word}&w=600&h=600&fit=cover`;
        bgImg.onload = () => { draw(); document.getElementById('ld').style.display = 'none'; };
        bgImg.onerror = () => {
            bgImg.src = "https://picsum.photos/600/600"; // ç¬¬äºŒå‚™ä»½åœ–æº
        };
    }

    function draw() {
        ctx.drawImage(bgImg, 0, 0, 600, 600);
        const txt = document.getElementById('itxt').value;
        ctx.font = "bold 40px sans-serif";
        const w = ctx.measureText(txt).width;
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(pos.x - w/2 - 20, pos.y - 35, w + 40, 70);
        ctx.fillStyle = "#ffffff"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(txt, pos.x, pos.y);
    }

    // 2. çµ‚æ¥µä¿®æ­£ï¼šæ”¹ç”¨ Unsplash åŸå§‹ ID å‚³éï¼ˆä¸å‚³å¤§åœ–æ•¸æ“šï¼Œåªå‚³åƒæ•¸ï¼‰
    function generateLink() {
        const btn = document.getElementById('genBtn');
        btn.innerText = "âš¡ è™•ç†ä¸­...";
        
        // è§£æç›®å‰ Unsplash åœ–ç‰‡çš„åƒæ•¸ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰æˆ–æ˜¯ç›´æ¥ç”¨ç›®å‰æ™‚é–“ç•¶ç¨®å­
        const imgSeed = Math.floor(Math.random() * 1000);
        const text = encodeURIComponent(document.getElementById('itxt').value);
        
        // æ ¸å¿ƒé‚è¼¯ï¼šæˆ‘å€‘å‚³éã€Œåƒæ•¸ã€ï¼Œè®“ Index ç«¯å»æ¸²æŸ“åœ–ç‰‡ï¼Œè€Œä¸æ˜¯å‚³éã€Œæ•´å¼µåœ–ã€
        // é€™æ¨£å¯ä»¥é¿é–‹æ‰€æœ‰ä¸Šå‚³å¤±æ•—çš„å•é¡Œ
        const finalUrl = `line://app/${LIFF_ID}/?t=${text}&s=${imgSeed}&px=${Math.round(pos.x)}&py=${Math.round(pos.y)}`;

        document.getElementById('dl').innerText = finalUrl;
        document.getElementById('rb').style.display = 'block';
        btn.innerText = "âœ… ç”¢ç”ŸæˆåŠŸ";
        setTimeout(() => btn.innerText = "âœ… å®Œæˆï¼Œç”¢ç”Ÿé€£çµ", 2000);
    }

    // æ‹–æ›³èˆ‡åŸºç¤åŠŸèƒ½
    function setupDrag() {
        const start = () => isDrag = true;
        const move = (e) => {
            if (!isDrag) return;
            const r = cvs.getBoundingClientRect(), t = e.touches ? e.touches[0] : e;
            pos.x = (t.clientX - r.left) * (600 / r.width);
            pos.y = (t.clientY - r.top) * (600 / r.height);
            draw();
        };
        cvs.addEventListener('mousedown', start);
        cvs.addEventListener('touchstart', (e) => { e.preventDefault(); start(); }, {passive:false});
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, {passive:false});
        window.addEventListener('mouseup', () => isDrag = false);
        window.addEventListener('touchend', () => isDrag = false);
    }

    function resetPos() { pos = { x: 300, y: 520 }; draw(); }
    function copyTxt() {
        const txt = `ğŸ””æ‚¨çš„æ—©å®‰ç¥ç¦å·²é€åˆ°ï¼š\n${document.getElementById('dl').innerText}`;
        navigator.clipboard.writeText(txt).then(() => alert("æ–‡æ¡ˆå·²è¤‡è£½ï¼è«‹è²¼åˆ° LINE åˆ†äº«ã€‚"));
    }

    getImg(); setupDrag();
    document.getElementById('itxt').oninput = draw;
</script>
