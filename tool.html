<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ç¥ç¦åœ– V16 - LINE å”è­°ç‰ˆ</title>
    <style>
        :root { --primary: #28a745; --line: #00b900; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        #canvasContainer { position: relative; margin: 10px auto; background: #eee; border-radius: 12px; overflow: hidden; width: 100%; aspect-ratio: 1/1; touch-action: none; border: 4px solid #fff; }
        canvas { width: 100%; height: 100%; display: block; }
        .ui-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        .sticker-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; text-align: center; border: 1px solid #eee; }
        .no-sticker { background: #fee; color: #d33; font-weight: bold; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #aaa; }
        .btn-secondary { background: #6c757d; padding: 10px; font-size: 13px; flex: 1; }
        #status { font-size: 13px; color: #555; text-align: center; margin-bottom: 5px; }
        .success-box { display: none; margin-top: 15px; padding: 12px; background: #e8f5e9; border: 1px solid var(--line); border-radius: 10px; text-align: center; color: #1b5e20; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">ğŸ–¼ï¸ é¢¨æ™¯åœ–æº–å‚™ä¸­...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="ç¥ç¦èª..." value="æ—©å®‰å¹³å®‰ï¼Œäº‹äº‹é †å¿ƒ" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px;">å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="75" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-secondary" onclick="fetchLandscape()">ğŸ”„ æ›é¢¨æ™¯</button>
            <button class="btn-secondary" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addEmoji('ğŸ™')">ğŸ™</div>
        </div>
        <button id="genBtn" onclick="generateAndCopy()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½é€£çµ</button>
        <div id="successMsg" class="success-box">
            âœ… é€£çµå·²è¤‡è£½ï¼<br>
            æ ¼å¼ï¼šline://app/...
        </div>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const UNSPLASH_KEY = "UgZ1pLt9-I5t6BMM71gGBCWZHQk_3oXxYA4uhrHgsVw";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let active = null;

    async function fetchLandscape() {
        document.getElementById('status').innerText = "ğŸ–¼ï¸ æŒ‘é¸é¢¨æ™¯ä¸­...";
        try {
            const res = await fetch(`https://api.unsplash.com/photos/random?query=nature,landscape&client_id=${UNSPLASH_KEY}`);
            const data = await res.json();
            bg = new Image();
            bg.crossOrigin = "anonymous";
            bg.src = data.urls.regular + "&w=800&h=800&fit=crop";
            bg.onload = () => { draw(); document.getElementById('status').innerText = "âœ¨ æ–‡å­—å¯ç§»å‹•"; };
        } catch (e) {
            bg.src = `https://picsum.photos/800/800?nature&sig=${Math.random()}`;
        }
    }

    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 800, 800);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;
        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = 8;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "100px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (800 / r.width), y: (cy - r.top) * (800 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 100 && Math.abs(i.y - p.y) < 100);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(80, Math.min(720, p.x));
        active.y = Math.max(80, Math.min(720, p.y));
        draw();
    };
    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    function reset() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 75;
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 400, y: 400, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    async function generateAndCopy() {
        const btn = document.getElementById('genBtn');
        const sMsg = document.getElementById('successMsg');
        btn.disabled = true; btn.innerText = "âš¡ è™•ç†ä¸­...";
        sMsg.style.display = 'none';

        try {
            // å„ªåŒ–é»ï¼šé€²ä¸€æ­¥é™ä½ç•«è³ªè‡³ 0.5 ç¢ºä¿ 2 ç§’å…§å®Œæˆä¸Šå‚³
            const base64 = canvas.toDataURL('image/jpeg', 0.5);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { method: "POST", body: fd });
            const data = await res.json();

            if (data.secure_url) {
                // å¼·åˆ¶è½‰æ›ç‚º line://app/ é€£çµæ ¼å¼ï¼Œç¢ºä¿åœ¨ LINE å…§éƒ¨é–‹å•Ÿ
                const lineInternalUrl = `line://app/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&w=800&h=800`;
                
                // åŸ·è¡Œè¤‡è£½
                await navigator.clipboard.writeText(`â˜€ï¸ é€æ‚¨ä¸€å¼µç¥ç¦åœ–ç‰‡ï¼š\n${lineInternalUrl}`);
                
                btn.innerText = "âœ… é€£çµå·²è¤‡è£½";
                sMsg.style.display = 'block';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½é€£çµ";
                }, 3000);
            }
        } catch (e) {
            alert("ç›®å‰é€£ç·šç¨æ…¢ï¼Œè«‹å†æ¬¡é»æ“Šç”¢ç”ŸæŒ‰éˆ•ã€‚");
            btn.disabled = false; btn.innerText = "ğŸš€ å†æ¬¡å˜—è©¦";
        }
    }

    fetchLandscape();
</script>
</body>
</html>
