<script>
    const LIFF_ID = "2008941488-Phn5v50S";

    async function generate() {
        const imgInput = document.getElementById('imgUrl');
        const imgUrl = imgInput.value.trim();
        const genBtn = document.getElementById('genBtn');
        const resultArea = document.getElementById('resultArea');
        const linkDiv = document.getElementById('finalLink');

        if(!imgUrl) return alert("è«‹è¼¸å…¥åœ–ç‰‡ç¶²å€");
        if(!imgUrl.startsWith('http')) return alert("è«‹è¼¸å…¥æ­£ç¢ºçš„ç¶²å€æ ¼å¼ (éœ€ä»¥ http é–‹é ­)");
        
        genBtn.disabled = true;
        genBtn.innerText = "æ­£åœ¨åˆ†æ...";
        resultArea.style.display = 'block';
        linkDiv.innerText = "â³ è™•ç†ä¸­...";

        const img = new Image();
        const timeout = setTimeout(() => {
            img.onload = null;
            createShortLink(imgUrl, 800, 800); // è¶…æ™‚é è¨­å€¼
        }, 8000);

        img.onload = function() {
            clearTimeout(timeout);

    async function createShortLink(url, w, h) {
        const genBtn = document.getElementById('genBtn');
        const linkDiv = document.getElementById('finalLink');
        
        // åŸå§‹ LIFF é€£çµ
        const longLink = `https://liff.line.me/${LIFF_ID}/?img=${encodeURIComponent(url)}&w=${w}&h=${h}`;
        
        linkDiv.innerText = "âš¡ æ­£åœ¨ç¸®ç¶²å€...";

        try {
            // ä½¿ç”¨ corsproxy è§£æ±º GitHub Pages å‘¼å« is.gd çš„é™åˆ¶
            const proxyUrl = 'https://corsproxy.io/?';
            const targetUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longLink)}`;
            
            const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
            if (!response.ok) throw new Error('Proxy Error');
            const data = await response.json();
            
            if (data.shorturl) {
                linkDiv.innerText = data.shorturl;
            } else {
                throw new Error('No shorturl');

        } catch (e) {
            console.warn("ç¸®å€å¤±æ•—ï¼Œå›é€€è‡³é•·é€£çµ", e);

    }

    function copyText() {
        const text = document.getElementById('finalLink').innerText;
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).then(() => alert("é€£çµå·²è¤‡è£½ï¼")).catch(() => fallbackCopy(text));
        } else {

    }

    function fallbackCopy(text) {

        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
        alert("é€£çµå·²è¤‡è£½ï¼");
    }
