        #manualArea { display: none; margin-top: 10px; border: 2px dashed #ffa502; padding: 12px; border-radius: 15px; background: #fff9ee; text-align: center; }

<body>

<div class="card">
    <div id="status">â˜€ï¸ æº–å‚™ä¸­...</div>
    <div id="canvasContainer">
        <div id="shield"></div>
        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="å¯«ä¸‹ç¥ç¦..." value="æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span class="label-text">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="20" max="120" value="45" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchBrightBg()">ğŸ”„ æ›å¼µé¢¨æ™¯</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ é‡ç½®</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker" style="color:red;" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('âœ¨')">âœ¨</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ»')">ğŸŒ»</div>
            <div class="sticker" onclick="addEmoji('ğŸŒˆ')">ğŸŒˆ</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>

        <button id="genBtn" onclick="fastGenerate()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½ LINE é€£çµ</button>
        
        <div id="successMsg" class="success-box">âœ… å·²æˆåŠŸè¤‡è£½é€£çµï¼<br>è«‹ç›´æ¥å» LINE è²¼ä¸Šå³å¯ã€‚</div>
        
        <div id="manualArea">
            <p style="font-size:13px; margin-bottom:8px; color:#e67e22; font-weight:bold;">è‡ªå‹•è¤‡è£½å¤±æ•—ï¼Œè«‹é»ä¸‹æ–¹æŒ‰éˆ•ï¼š</p>
            <button class="btn-copy-manual" onclick="manualCopyAction()">ğŸ“‹ é»æˆ‘è¤‡è£½æ–‡å­—é€£çµ</button>
            <textarea id="hiddenText" style="position:absolute; left:-9999px;"></textarea>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dwdkxs8ot"; 
    const UPLOAD_PRESET = "morning picture"; 
    const LIFF_ID = "2008941488-Phn5v50S";

    const canvas = document.getElementById('mainCanvas');
    const container = document.getElementById('canvasContainer');
    const shield = document.getElementById('shield');
    const ctx = canvas.getContext('2d');
    
    let bgImage = new Image();
    let items = [{ type: 'text', x: 300, y: 500 }]; 
    let active = null;
    let currentUserNickname = "ç¥ç§˜å¥½å‹";

    // ä¿®æ”¹ï¼šäº‹ä»¶ç›£è½å™¨æ”¹åˆ° shield ä¸Šï¼Œé€™æ¨£é•·æŒ‰æ‰æœƒé»åœ¨ shield ä¸Š
    shield.addEventListener('contextmenu', e => e.preventDefault());

    async function initApp() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                currentUserNickname = profile.displayName;
                document.getElementById('status').innerText = `ğŸ¨ æ‚¨å¥½ ${currentUserNickname}`;
            }
        } catch (err) { console.log("Init Error"); }
        fetchBrightBg();
    }

    function fetchBrightBg() {
        const url = `https://picsum.photos/600/600?bright,nature&sig=${Math.random()}`;
        bgImage = new Image();
        bgImage.crossOrigin = "anonymous"; // é—œéµï¼šè§£æ±ºä¸Šå‚³å¤±æ•—çš„ CORS å•é¡Œ
        bgImage.src = url;
        bgImage.onload = () => {
            container.style.backgroundImage = `url('${url}')`;
            draw();
            document.getElementById('status').innerText = "âœ¨ æ–‡å­—å¯è‡ªç”±æ‹–æ›³ç§»å‹•";
        };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;
        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px "Microsoft JhengHei", sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = Math.max(2, sz/8);
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "80px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // æ‹–æ›³é‚è¼¯ï¼šæ”¹ç‚ºç›£è½ shield åœ–å±¤
    function getPos(e) {
        const r = shield.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 80 && Math.abs(i.y - p.y) < 80);
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(50, Math.min(550, p.x));
        active.y = Math.max(50, Math.min(550, p.y));
        draw();
    };
    shield.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    shield.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    async function fastGenerate() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true; btn.innerText = "â³ æ­£åœ¨åˆæˆåœ–ç‰‡...";
        
        try {
            // åˆæˆèƒŒæ™¯
            ctx.globalCompositeOperation = 'destination-over';
            ctx.drawImage(bgImage, 0, 0, 600, 600);
            
            const base64 = canvas.toDataURL('image/jpeg', 0.5);
            
            // æ¢å¾©é è¦½ç‹€æ…‹
            ctx.globalCompositeOperation = 'source-over';
            draw();

            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            if (!res.ok) throw new Error();
            
            const data = await res.json();
            const finalLink = `line://app/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&sharer_id=${encodeURIComponent(currentUserNickname)}&share_from=line_share`;
            const content = `ğŸ””æ‰“é–‹æ—©å®‰åœ–é€£çµï¼š\n${finalLink}`;
            document.getElementById('hiddenText').value = content;

            if (await copyToClipboard(content)) {
                document.getElementById('successMsg').style.display = 'block';
                btn.innerText = "âœ¨ è¤‡è£½æˆåŠŸï¼";
            } else {
                document.getElementById('manualArea').style.display = 'block';
                btn.innerText = "è«‹é»ä¸‹æ–¹è¤‡è£½æŒ‰éˆ•";
            }
            btn.disabled = false;
        } catch (e) {
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¢ºèª Cloudinary è¨­å®šï¼ˆå¦‚ Upload Preset åç¨±æ˜¯å¦æ­£ç¢ºï¼‰");
            btn.disabled = false; btn.innerText = "ğŸš€ é‡æ–°å˜—è©¦";
        }
    }

    async function copyToClipboard(text) {
        try {
            if (navigator.clipboard && window.isSecureContext) {
                await navigator.clipboard.writeText(text);
                return true;
            } else throw new Error();
        } catch (err) { return false; }
    }

    function manualCopyAction() {
        const hText = document.getElementById('hiddenText');
        hText.select();
        hText.setSelectionRange(0, 99999);
        document.execCommand("copy");
        alert("å·²æˆåŠŸè¤‡è£½é€£çµï¼");
        document.getElementById('successMsg').style.display = 'block';
    }

    function reset() { items = [{ type: 'text', x: 300, y: 500 }]; draw(); }
    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    initApp();
</script>
