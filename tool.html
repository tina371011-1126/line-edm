<body>

<div class="card">
    <div id="status">æº–å‚™ä¸­...</div>
    <div id="canvasContainer">

        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="è¼¸å…¥æ–‡å­—..." value="æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span class="label-text">æ–‡å­—å¤§å°</span>

        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchAIImage()">ğŸ”„ æ›å¼µåœ–ç‰‡</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ å…¨éƒ¨é‡ç½®</button>
        </div>
        
        <div class="sticker-bar">
            <div class="sticker" style="color:#dc3545;" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('âœ¨')">âœ¨</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ»')">ğŸŒ»</div>
            <div class="sticker" onclick="addEmoji('ğŸŒˆ')">ğŸŒˆ</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>

        <button id="genBtn" class="btn-gen" onclick="fastGenerate()">ğŸš€ ç”¢ç”Ÿåˆ†äº«çµ¦å¥½å‹çš„çŸ­é€£çµ</button>
        
        <div id="successMsg" class="success-box">âœ… å·²æˆåŠŸè¤‡è£½ï¼å» LINE è²¼ä¸Šå§</div>
        <div id="manualArea">
            <button style="background:#ffc107; color:#212529; border:none; padding:10px; border-radius:10px; width:100%; font-weight:bold;" onclick="manualCopyAction()">ğŸ“‹ è¤‡è£½é€£çµ</button>
            <textarea id="hiddenText" style="position:absolute; left:-9999px;"></textarea>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dwdkxs8ot", UPLOAD_PRESET = "morning picture", LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d'), shield = document.getElementById('shield');
    let bgImage = new Image(), items = [{ type: 'text', x: 300, y: 500 }], active = null, currentUserNickname = "è¨ªå®¢";

    async function initApp() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                currentUserNickname = profile.displayName || "åŒ¿å";
            }
            gtag('event', 'generator_open', { 'sharer_name': currentUserNickname });
        } catch (err) { console.error("LIFF Error:", err); }
        fetchAIImage();
    }

    function fetchAIImage() {
        document.getElementById('status').innerText = "â³ è¼‰å…¥å•†ç”¨é¢¨æ™¯...";
        const aiUrl = `https://picsum.photos/600/600?nature,sunrise&t=${Date.now()}`;
        bgImage = new Image(); bgImage.crossOrigin = "anonymous"; bgImage.src = aiUrl;
        bgImage.onload = () => { draw(); document.getElementById('status').innerText = "âœ… æº–å‚™å°±ç·’"; };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if (bgImage.complete) ctx.drawImage(bgImage, 0, 0, 600, 600);
        const txt = document.getElementById('mainText').value || " ", col = document.getElementById('mainColor').value, sz = document.getElementById('textSize').value;
        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`; ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = sz/8; ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0; ctx.fillText(txt, it.x, it.y);
            } else { ctx.font = "80px serif"; ctx.fillText(it.emoji, it.x, it.y); }
        });
    }

    // è§¸æ§èˆ‡æ»‘é¼ é‚è¼¯
    function getPos(e) {
        const r = shield.getBoundingClientRect();
        const cx = (e.touches ? e.touches[0].clientX : e.clientX), cy = (e.touches ? e.touches[0].clientY : e.clientY);
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => { const p = getPos(e); active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 60 && Math.abs(i.y - p.y) < 60); };
    const move = (e) => { if(!active) return; if(e.cancelable) e.preventDefault(); const p = getPos(e); active.x = p.x; active.y = p.y; draw(); };
    shield.addEventListener('touchstart', start, {passive:false}); window.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('touchend', () => active = null); shield.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move); window.addEventListener('mouseup', () => active = null);

    async function fastGenerate() {
        const btn = document.getElementById('genBtn'); btn.disabled = true; btn.innerText = "â³ ä¸Šå‚³èˆ‡ç”Ÿæˆä¸­...";
        let myVid = localStorage.getItem('v_id') || ('U-' + Math.random().toString(36).substr(2,6).toUpperCase());
        localStorage.setItem('v_id', myVid);

        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8), fd = new FormData();
            fd.append("file", base64); fd.append("upload_preset", UPLOAD_PRESET);
            
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            // æª¢æŸ¥æœ‰æ²’æœ‰ ID
            if (data.public_id) {
                // ç”¢ç”Ÿé€£çµ
                const shareUrl = `https://liff.line.me/${LIFF_ID}?id=${data.public_id}&from_vid=${myVid}`;
                
                // ã€é—œéµæ¸¬è©¦ã€‘ç›´æ¥è·³çª—é¡¯ç¤ºé€£çµï¼Œè®“ä½ æª¢æŸ¥
                // å¦‚æœé€™è£¡é¡¯ç¤ºçš„ç¶²å€æœ‰ id=...ï¼Œé‚£ç”¢ç”Ÿå™¨å°±æ˜¯æ­£å¸¸çš„
                // alert("é€£çµå·²ç”¢ç”Ÿï¼š\n" + shareUrl); 
                
                const finalMsg = `ğŸ”” é€ä½ ä¸€å¼µæ—©å®‰ç¥ç¦ï¼š${shareUrl}`;
                document.getElementById('hiddenText').value = finalMsg;
                gtag('event', 'share_generated', { 'image_id': data.public_id, 'vid': myVid });

                if (await copyToClipboard(finalMsg)) {
                    document.getElementById('successMsg').style.display = 'block';
                    btn.innerText = "âœ¨ é€£çµå·²è¤‡è£½";
                } else {
                    document.getElementById('manualArea').style.display = 'block';
                }
            } else { 
                alert("éŒ¯èª¤ï¼šCloudinary æ²’æœ‰å›å‚³ IDï¼Œè«‹æª¢æŸ¥ Upload Preset è¨­å®š");
                console.log(data); // æ‰“é–‹ F12 çœ‹è©³ç´°éŒ¯èª¤
            }
        } catch (e) { 
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯"); 
            console.error(e);
        }
        btn.disabled = false;
    }

    async function copyToClipboard(t) {
        if (navigator.clipboard && window.isSecureContext) {
            try { await navigator.clipboard.writeText(t); return true; } catch (e) { return false; }
        } else {
            const ta = document.createElement("textarea"); ta.value = t;
            document.body.appendChild(ta); ta.select();
            const res = document.execCommand("copy"); document.body.removeChild(ta);
            return res;
        }
    }
    function manualCopyAction() { document.getElementById('hiddenText').select(); document.execCommand("copy"); alert("å·²è¤‡è£½ï¼"); }
    function reset() { items = [{ type: 'text', x: 300, y: 500 }]; draw(); }
    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    initApp();
</script>
