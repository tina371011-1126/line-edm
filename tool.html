<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æ—©å®‰åœ–ç”¢ç”Ÿå™¨ V2</title>
    <style>
        :root { --primary: linear-gradient(90deg, #d4c84a 0%, #62be36 50%, #3672d9 100%); }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; touch-action: manipulation; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; box-sizing: border-box; }
        
        #canvasContainer { 
            position: relative; 
            margin: 15px auto; 
            background: #000; 
            border-radius: 8px; 
            overflow: hidden; 
            width: 100%;
            aspect-ratio: 1 / 1;
            touch-action: none; 
        }
        canvas { width: 100%; height: 100%; cursor: move; }

        .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 12px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        input[type="range"] { flex: 1; accent-color: #62be36; }
        
        .sticker-box { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker-item { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; border: 1px solid #eee; }

        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; font-size: 16px; transition: 0.3s; }
        button:disabled { background: #ccc; }
        .btn-sm { background: #555; padding: 8px; font-size: 13px; width: auto; flex: 1; }
        
        .result-area { display: none; background: #e8f0fe; padding: 15px; border-radius: 10px; margin-top: 15px; border: 2px dashed #3672d9; }
        code { font-size: 10px; word-break: break-all; background: #fff; display: block; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #3672d9; margin: 0 0 10px;">ğŸ¨ æ—©å®‰åœ–ç·¨è¼¯å™¨</h2>
    
    <div id="canvasContainer">
        <canvas id="editorCanvas" width="800" height="800"></canvas>
    </div>

    <div class="controls">
        <div class="row">
            <input type="text" id="textInput" placeholder="è¼¸å…¥ç¥ç¦æ–‡å­—..." oninput="draw()">
            <input type="color" id="colorPicker" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px; color:#666">å¤§å°:</span>
            <input type="range" id="sizePicker" min="20" max="120" value="60" oninput="updateSize()">
        </div>
        <div class="row">
            <button class="btn-sm" onclick="fetchRandomImage()">ğŸ”„ æ›èƒŒæ™¯</button>
            <button class="btn-sm" onclick="resetAll()">ğŸ—‘ï¸ é‡ç½®</button>
        </div>
    </div>

    <div class="sticker-box">
        <div class="sticker-item" onclick="addSticker('â˜€ï¸')">â˜€ï¸</div>
        <div class="sticker-item" onclick="addSticker('ğŸŒ¸')">ğŸŒ¸</div>
        <div class="sticker-item" onclick="addSticker('â˜•')">â˜•</div>
        <div class="sticker-item" onclick="addSticker('ğŸ€')">ğŸ€</div>
        <div class="sticker-item" onclick="addSticker('ğŸŒ¹')">ğŸŒ¹</div>
        <div class="sticker-item" onclick="addSticker('ğŸ™')">ğŸ™</div>
    </div>

    <button id="genBtn" onclick="uploadImg()">âœ¨ è£½ä½œå®Œæˆï¼Œç²å–é€£çµ</button>

    <div id="resultArea" class="result-area">
        <strong style="color:#222">ğŸ‰ è£½ä½œå®Œæˆï¼</strong>
        <code id="finalLink">ç”¢ç”Ÿä¸­...</code>
        <button onclick="copyToLine()">ğŸ“‹ è¤‡è£½ä¸¦ç™¼é€åˆ° LINE</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d');
    let bgImg = new Image();
    let elements = [{ type: 'text', x: 400, y: 700, size: 60 }]; 
    let isDragging = false;
    let selectedEl = null;

    function fetchRandomImage() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true;
        btn.innerText = "è®€å–åœ–ç‰‡ä¸­...";
        
        const newImg = new Image();
        newImg.crossOrigin = "anonymous";
        newImg.src = `https://picsum.photos/800/800?random=${Math.random()}`;
        newImg.onload = () => {
            bgImg = newImg;
            draw();
            btn.disabled = false;
            btn.innerText = "âœ¨ è£½ä½œå®Œæˆï¼Œç²å–é€£çµ";
        };
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (bgImg.src) ctx.drawImage(bgImg, 0, 0, 800, 800);

        const txt = document.getElementById('textInput').value || "æ—©å®‰å¹³å®‰ï¼Œäº‹äº‹é †å¿ƒ";
        const color = document.getElementById('colorPicker').value;

        elements.forEach(el => {
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            if (el.type === 'text') {
                el.size = parseInt(document.getElementById('sizePicker').value);
                ctx.font = `bold ${el.size}px "Microsoft JhengHei", sans-serif`;
                ctx.strokeStyle = "black";
                ctx.lineWidth = 8;
                ctx.strokeText(txt, el.x, el.y);
                ctx.fillStyle = color;
                ctx.fillText(txt, el.x, el.y);
            } else {
                ctx.font = `${el.size}px serif`;
                ctx.fillText(el.text, el.x, el.y);
            }
        });
    }

    function updateSize() { draw(); }

    function addSticker(emoji) {
        elements.push({ type: 'sticker', x: 400, y: 400, text: emoji, size: 80 });
        draw();
    }

    function resetAll() {
        elements = [elements[0]];
        document.getElementById('textInput').value = "";
        draw();
    }

    // --- æ‹–æ‹‰èˆ‡é‚Šç•Œæª¢æŸ¥åŠŸèƒ½ ---
    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        return {
            x: (clientX - rect.left) * (800 / rect.width),
            y: (clientY - rect.top) * (800 / rect.height)
        };
    }

    function startDrag(e) {
        const pos = getPos(e);
        selectedEl = [...elements].reverse().find(el => Math.abs(el.x - pos.x) < 60 && Math.abs(el.y - pos.y) < 60);
        if (selectedEl) isDragging = true;
    }

    function moveDrag(e) {
        if (!isDragging || !selectedEl) return;
        const pos = getPos(e);
        
        // é‚Šç•Œé™åˆ¶é‚è¼¯ï¼šé™åˆ¶åœ¨ 0-800 åƒç´ å…§
        selectedEl.x = Math.max(50, Math.min(750, pos.x));
        selectedEl.y = Math.max(50, Math.min(750, pos.y));
        draw();
    }

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('touchstart', startDrag, {passive: false});
    window.addEventListener('mousemove', moveDrag);
    window.addEventListener('touchmove', moveDrag, {passive: false});
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('touchend', () => isDragging = false);

    // --- ä¸Šå‚³é‚è¼¯ ---
    async function uploadImg() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true;
        btn.innerText = "æ­£åœ¨è™•ç†...";

        try {
            // è½‰ç‚º jpeg ä¸¦æ¸›å°‘è³ªé‡ç¢ºä¿ä¸Šå‚³æˆåŠŸ
            const base64 = canvas.toDataURL('image/jpeg', 0.7).split(',')[1];
            
            const fd = new FormData();
            fd.append('image', base64);
            fd.append('type', 'base64');

            const res = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { Authorization: 'Client-ID 7f33887d163353e' },
                body: fd
            });
            const data = await res.json();
            if (!data.success) throw new Error();

            const finalUrl = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.data.link)}&w=800&h=800&f=custom`;
            document.getElementById('finalLink').innerText = finalUrl;
            document.getElementById('resultArea').style.display = 'block';
            btn.innerText = "âœ¨ ç”¢ç”ŸæˆåŠŸ";
        } catch (e) {
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–æ›ä¸€å¼µåœ–");
            btn.disabled = false;
            btn.innerText = "âœ¨ è£½ä½œå®Œæˆï¼Œç²å–é€£çµ";
        }
    }

    function copyToLine() {
        const url = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(`â˜€ï¸ é€æ‚¨ä¸€å¼µç¥ç¦åœ–ç‰‡ï¼š\n${url}`).then(() => alert("å·²è¤‡è£½ï¼å¿«å»å‚³çµ¦å¥½å‹å§"));
    }

    fetchRandomImage();
</script>
</body>
</html>
