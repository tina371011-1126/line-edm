<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ—©å®‰åœ–ç”¢ç”Ÿå™¨ V8</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        #canvasContainer { position: relative; width: 100%; aspect-ratio: 1/1; background: #000; border-radius: 10px; overflow: hidden; touch-action: none; border: 3px solid #fff; }
        canvas { width: 100%; height: 100%; display: block; }
        .ui { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .sticker-bar { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .sticker { font-size: 20px; cursor: pointer; background: #eee; padding: 8px; border-radius: 8px; min-width: 35px; text-align: center; }
        .no-sticker { background: #ffcccc; color: #d00; font-weight: bold; }
        button { background: #28a745; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .btn-alt { background: #6c757d; font-size: 13px; flex: 1; }
        #status { font-size: 12px; color: #666; text-align: center; }
        .result { display: none; margin-top: 15px; padding: 10px; background: #eef9f0; border-radius: 10px; border: 1px dashed #28a745; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">æ­£åœ¨å¾ Unsplash è¼‰å…¥èƒŒæ™¯...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui">
        <div class="row">
            <input type="text" id="mainText" placeholder="è¼¸å…¥ç¥ç¦èª" value="æ—©å®‰å¹³å®‰ï¼Œäº‹äº‹é †å¿ƒ" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="70" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchImg()">ğŸ”„ æ›åœ–</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addSticker('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addSticker('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addSticker('â˜•')">â˜•</div>
            <div class="sticker" onclick="addSticker('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addSticker('ğŸ™')">ğŸ™</div>
        </div>
        <button id="subBtn" onclick="upload()">âœ¨ ç”¢ç”Ÿåˆ†äº«é€£çµ</button>
    </div>

    <div id="res" class="result">
        <span id="url" style="font-size: 10px; word-break: break-all; display: block;"></span>
        <button onclick="copyLink()" style="width: 100%; margin-top: 5px;">ğŸ“‹ è¤‡è£½é€£çµç™¼é€åˆ° LINE</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const UNSPLASH_KEY = "UgZ1pLt9-I5t6BMM71gGBCWZHQk_3oXxYA4uhrHgsVw";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let active = null;

    async function fetchImg() {
        document.getElementById('status').innerText = "Unsplash åœ–ç‰‡è¼‰å…¥ä¸­...";
        try {
            const r = await fetch(`https://api.unsplash.com/photos/random?query=nature,morning&client_id=${UNSPLASH_KEY}`);
            const d = await r.json();
            bg = new Image();
            bg.crossOrigin = "anonymous";
            bg.src = d.urls.regular + "&w=800&h=800&fit=crop";
            bg.onload = () => { draw(); document.getElementById('status').innerText = "å°±ç·’ï¼šæ–‡å­—å¯ç§»å‹•"; };
        } catch (e) { document.getElementById('status').innerText = "API é¡åº¦å·²æ»¿ï¼Œè«‹ç¨å¾Œ"; }
    }

    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bg.src) ctx.drawImage(bg,0,0,800,800);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`;
                ctx.strokeStyle = "rgba(0,0,0,0.8)"; ctx.lineWidth = 10;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "100px serif"; ctx.fillStyle = "white";
                ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    function reset() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 70;
        draw();
    }

    function addSticker(e) { items.push({ type: 'sticker', x: 400, y: 400, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (800 / r.width), y: (cy - r.top) * (800 / r.height) };
    }

    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 100 && Math.abs(i.y - p.y) < 100);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(60, Math.min(740, p.x));
        active.y = Math.max(60, Math.min(740, p.y));
        draw();
    };

    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    async function upload() {
        const b = document.getElementById('subBtn');
        b.disabled = true; b.innerText = "ä¸Šå‚³ä¸­...";
        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { method: "POST", body: fd });
            const d = await res.json();
            const link = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(d.secure_url)}&w=800&h=800`;
            document.getElementById('url').innerText = link;
            document.getElementById('res').style.display = 'block';
            b.innerText = "âœ… ç”¢ç”ŸæˆåŠŸ";
        } catch (e) { alert("ä¸Šå‚³å¤±æ•—"); b.disabled = false; b.innerText = "å†æ¬¡å˜—è©¦"; }
    }

    function copyLink() {
        const u = document.getElementById('url').innerText;
        navigator.clipboard.writeText(`â˜€ï¸ æ—©å®‰ç¥ç¦åœ–ç‰‡ï¼š\n${u}`).then(() => alert("é€£çµå·²è¤‡è£½"));
    }

    fetchImg();
</script>
</body>
</html>
