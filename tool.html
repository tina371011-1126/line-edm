<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æ´»åŠ›ç¥ç¦ V18</title>
    <style>
        :root { --primary: #ff4757; --line: #2ed573; }
        body { font-family: -apple-system, sans-serif; background: #fffaf0; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 15px; border-radius: 25px; box-shadow: 0 10px 30px rgba(255,107,129,0.2); width: 100%; max-width: 420px; box-sizing: border-box; border: 2px solid #ffeaa7; }
        #canvasContainer { position: relative; margin: 5px auto; background: #fff; border-radius: 15px; overflow: hidden; width: 100%; aspect-ratio: 1/1; touch-action: none; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
        canvas { width: 100%; height: 100%; display: block; }
        .ui-group { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ffeaa7; border-radius: 12px; font-size: 16px; outline: none; background: #fffdf5; }
        .sticker-bar { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; }
        .sticker { font-size: 26px; cursor: pointer; background: #fff; padding: 6px; border-radius: 12px; min-width: 45px; text-align: center; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .no-sticker { color: #ff4757; font-weight: bold; background: #fff0f0; }
        button { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 18px; box-shadow: 0 4px 15px rgba(255,71,87,0.3); }
        button:disabled { background: #ccc; box-shadow: none; }
        .btn-alt { background: #ffa502; padding: 10px; font-size: 13px; flex: 1; box-shadow: 0 3px 10px rgba(255,165,2,0.3); }
        #status { font-size: 13px; color: #ff7f50; text-align: center; margin-bottom: 5px; font-weight: bold; }
        .success-box { display: none; margin-top: 10px; padding: 12px; background: #eefdf3; border: 2px solid var(--line); border-radius: 12px; text-align: center; color: #1b5e20; animation: bounce 0.5s ease; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>

<div class="card">
    <div id="status">ğŸŒ¸ æ­£åœ¨è¼‰å…¥äº®éº—é¢¨æ™¯...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="å¯«ä¸‹ç¥ç¦..." value="æ—©å®‰ï¼ç¥ä½ æœ‰ç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchBrightBg()">ğŸ”„ æ›å¼µäº®åœ–</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('âœ¨')">âœ¨</div>
            <div class="sticker" onclick="addEmoji('ğŸˆ')">ğŸˆ</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ»')">ğŸŒ»</div>
            <div class="sticker" onclick="addEmoji('ğŸŒˆ')">ğŸŒˆ</div>
            <div class="sticker" onclick="addEmoji('ğŸ')">ğŸ</div>
        </div>
        <button id="genBtn" onclick="fastGenerate()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½ LINE é€£çµ</button>
        <div id="successMsg" class="success-box">âœ… é€£çµå·²è¤‡è£½ï¼å¿«å» LINE è²¼ä¸Šï¼</div>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 300, y: 500 }];
    let active = null;

    // 1. é–å®šæ´»æ½‘äº®è‰²ç³»
    function fetchBrightBg() {
        document.getElementById('status').innerText = "â˜€ï¸ æŒ‘é¸æ´»åŠ›èƒŒæ™¯ä¸­...";
        bg = new Image();
        bg.crossOrigin = "anonymous";
        // é—œéµå­—ï¼šäº®è‰²ã€é®®è±”ã€èŠ±å‰ã€é™½å…‰
        bg.src = `https://picsum.photos/600/600?bright,colorful,sunny,flowers&sig=${Math.random()}`;
        bg.onload = () => { draw(); document.getElementById('status').innerText = "âœ¨ æ–‡å­—è²¼åœ–å¯è‡ªç”±ç§»å‹•"; };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 600, 600);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold 50px sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = 6;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "80px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // ç§»å‹•é‚è¼¯
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 70 && Math.abs(i.y - p.y) < 70);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(50, Math.min(550, p.x));
        active.y = Math.max(50, Math.min(550, p.y));
        draw();
    };
    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    function reset() {
        items = [{ type: 'text', x: 300, y: 500 }];
        document.getElementById('mainColor').value = "#ffffff";
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    // ğŸš€ æ¥µé€Ÿç§’å‚³ç”¢å‡º
    async function fastGenerate() {
        const btn = document.getElementById('genBtn');
        const sMsg = document.getElementById('successMsg');
        btn.disabled = true; btn.innerText = "âš¡ æ­£åœ¨é£›é€Ÿç”¢å‡º...";
        sMsg.style.display = 'none';

        try {
            // æ¥µé™å„ªåŒ–ï¼š0.3 ç•«è³ªï¼Œæª”æ¡ˆæ¥µå°ï¼Œç§’å‚³æˆåŠŸç‡ 99%
            const base64 = canvas.toDataURL('image/jpeg', 0.3);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            // ä½¿ç”¨ fetch çš„ä¸¦è¡Œè™•ç†
            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { 
                method: "POST", 
                body: fd
            });
            const data = await res.json();

            if (data.secure_url) {
                // å¼·åˆ¶ line://app/ æ ¼å¼
                const lineLink = `line://app/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&w=600&h=600`;
                
                // è¤‡è£½åˆ°å‰ªè²¼ç°¿
                const el = document.createElement('textarea');
                el.value = lineLink;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                
                btn.innerText = "âœ¨ è¤‡è£½æˆåŠŸï¼";
                sMsg.style.display = 'block';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "ğŸš€ å†æ¬¡ç”¢ç”Ÿä¸¦è¤‡è£½";
                }, 2000);
            }
        } catch (e) {
            alert("è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼Œç„¶å¾Œå†è©¦ä¸€æ¬¡ï¼");
            btn.disabled = false; btn.innerText = "ğŸš€ é‡æ–°ç”¢ç”Ÿ";
        }
    }

    fetchBrightBg();
</script>
</body>
</html>
