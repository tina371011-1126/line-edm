<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI ç¥ç¦åœ– V17 - æ¥µé€Ÿè¤‡è£½ç‰ˆ</title>
    <style>
        :root { --primary: #28a745; --line: #00b900; }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; box-sizing: border-box; }
        #canvasContainer { position: relative; margin: 10px auto; background: #eee; border-radius: 12px; overflow: hidden; width: 100%; aspect-ratio: 1/1; touch-action: none; border: 4px solid #fff; }
        canvas { width: 100%; height: 100%; display: block; }
        .ui-group { display: flex; flex-direction: column; gap: 12px; margin-top: 10px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        .sticker-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; text-align: center; border: 1px solid #eee; }
        .no-sticker { background: #fee; color: #d33; font-weight: bold; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #aaa; }
        .btn-secondary { background: #6c757d; padding: 10px; font-size: 13px; flex: 1; }
        #status { font-size: 12px; color: #888; text-align: center; margin-bottom: 5px; }
        .success-box { display: none; margin-top: 10px; padding: 10px; background: #e8f5e9; border: 1px solid var(--line); border-radius: 8px; text-align: center; color: #1b5e20; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="status">ğŸŒ… è¼‰å…¥å®Œç¾é¢¨æ™¯ä¸­...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="ç¥ç¦èª..." value="æ—©å®‰å¹³å®‰ï¼Œé †å¿ƒå¦‚æ„" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px;">å¤§å°</span>
            <input type="range" id="textSize" min="20" max="100" value="55" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-secondary" onclick="fetchBg()">ğŸ”„ æ›é¢¨æ™¯</button>
            <button class="btn-secondary" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>
        <button id="genBtn" onclick="generateAndCopy()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½é€£çµ</button>
        <div id="successMsg" class="success-box">âœ… line://app/... é€£çµå·²è¤‡è£½ï¼</div>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 300, y: 520 }]; // åº§æ¨™åŒæ­¥ç¸®æ¸›è‡³ 600
    let active = null;

    function fetchBg() {
        document.getElementById('status').innerText = "ğŸ”ï¸ æœå°‹é¢¨æ™¯ä¸­...";
        bg = new Image();
        bg.crossOrigin = "anonymous";
        // é è¨­æŠ“å–é¢¨æ™¯ï¼Œä¸¦åœ¨å¤±æ•—æ™‚å‚™æ´
        bg.src = `https://picsum.photos/600/600?nature,landscape&sig=${Math.random()}`;
        bg.onload = () => { draw(); document.getElementById('status').innerText = "âœ¨ æ–‡å­—å¯ç§»å‹•"; };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if(bg.complete) ctx.drawImage(bg, 0, 0, 600, 600);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;
        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 8;
                ctx.strokeStyle = "black"; ctx.lineWidth = 6;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "80px serif"; ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // ç§»å‹•é‚è¼¯ (é©é… 600px ç•«å¸ƒ)
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 80 && Math.abs(i.y - p.y) < 80);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(50, Math.min(550, p.x));
        active.y = Math.max(50, Math.min(550, p.y));
        draw();
    };
    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    function reset() {
        items = [{ type: 'text', x: 300, y: 520 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 55;
        draw();
    }
    function addEmoji(e) { items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    // ğŸš€ æ¥µé€Ÿä¸Šå‚³ä¸¦ç”¢ç”Ÿé€£çµ
    async function generateAndCopy() {
        const btn = document.getElementById('genBtn');
        const sMsg = document.getElementById('successMsg');
        btn.disabled = true; btn.innerText = "âš¡ æ­£åœ¨é£›é€Ÿä¸Šå‚³...";
        sMsg.style.display = 'none';

        try {
            // å„ªåŒ–é—œéµï¼š600x600 å°ºå¯¸ + 0.4 ä½ç•«è³ªï¼Œç¢ºä¿æª”æ¡ˆåœ¨ 50KB ä»¥ä¸‹ï¼Œå¯¦ç¾ç§’å‚³
            const base64 = canvas.toDataURL('image/jpeg', 0.4);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            // ä½¿ç”¨è¶…æ™‚æ§åˆ¶è«‹æ±‚
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8ç§’æ²’åæ‡‰å°±å ±éŒ¯

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { 
                method: "POST", 
                body: fd,
                signal: controller.signal
            });
            clearTimeout(timeoutId);
            const data = await res.json();

            if (data.secure_url) {
                // å¼·åˆ¶ç”Ÿæˆå…§éƒ¨é€£çµå”å®š
                const lineInternalUrl = `line://app/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&w=600&h=600`;
                
                // åŸ·è¡Œè¤‡è£½åˆ°å‰ªè²¼ç°¿
                await navigator.clipboard.writeText(`â˜€ï¸ æ—©å®‰ç¥ç¦ï¼š\n${lineInternalUrl}`);
                
                btn.innerText = "âœ… è¤‡è£½æˆåŠŸï¼";
                sMsg.style.display = 'block';
                
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerText = "ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½é€£çµ";
                }, 2000);
            }
        } catch (e) {
            alert("ç›®å‰ç¶²è·¯ä¸ç©©ï¼Œè«‹å†æ¬¡é»æ“Šç”¢ç”ŸæŒ‰éˆ•ã€‚");
            btn.disabled = false; btn.innerText = "ğŸš€ å†æ¬¡å˜—è©¦";
        }
    }

    fetchBg();
</script>
</body>
</html>
