<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—©å®‰åœ–è£½ä½œå·¥å…· - ä¿®æ­£ç©©å®šç‰ˆ</title>
    <style>
        :root { --main: #3672d9; --success: #06C755; }
        body { font-family: -apple-system, sans-serif; background: #f5f7f9; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
        .cvs-box { position: relative; width: 100%; aspect-ratio: 1/1; background: #eee; border-radius: 16px; overflow: hidden; margin-bottom: 15px; border: 1px solid #eee; touch-action: none; }
        #mc { width: 100%; height: 100%; display: block; }
        #loading-mask { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); color:white; display:none; align-items:center; justify-content:center; border-radius:16px; font-weight:bold; }
        input[type="text"] { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; outline-color: var(--main); }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:active { transform: scale(0.98); opacity: 0.9; }
        .b-grey { background: #f0f2f5; color: #555; }
        .b-main { background: linear-gradient(90deg, #62be36, #3672d9); color: white; grid-column: span 2; margin-top: 5px; }
        .res-area { margin-top: 20px; display: none; background: #fff9f0; border: 1px solid #ffeeba; border-radius: 16px; padding: 18px; animation: fadeIn 0.4s; }
        .copy-box { font-size: 13px; color: #444; word-break: break-all; background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; line-height: 1.6; white-space: pre-wrap; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="card">
    <h3 style="text-align:center; color:var(--main); margin-top:0;">ğŸ¨ è‡ªè£½æ—©å®‰åœ–</h3>
    <div class="cvs-box">
        <canvas id="mc" width="600" height="600"></canvas>
        <div id="loading-mask">åœ–ç‰‡è¼‰å…¥ä¸­...</div>
    </div>
    <input type="text" id="itxt" value="æ—©å®‰ï¼Œè¿æ¥ç¾å¥½èƒ½é‡" maxlength="20">
    <div class="btn-group">
        <button class="b-grey" onclick="getImg()">ğŸ”„ æ›å€‹èƒŒæ™¯</button>
        <button class="b-grey" onclick="resetPos()">ğŸ¯ ä½ç½®é‡ç½®</button>
        <button class="b-main" onclick="generateLink()">âœ… å®Œæˆï¼Œç”¢ç”Ÿé€£çµ</button>
    </div>
    <div class="res-area" id="rb">
        <strong>ğŸ“‹ ç”¢å‡ºæˆåŠŸï¼è«‹è¤‡è£½æ–‡æ¡ˆï¼š</strong>
        <div class="copy-box" id="dl"></div>
        <button style="background:var(--success); color:white; width:100%; margin-top:10px;" onclick="copyTxt()">ğŸ‘‰ ä¸€éµè¤‡è£½æ‰€æœ‰æ–‡æ¡ˆ</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const cvs = document.getElementById('mc'), ctx = cvs.getContext('2d');
    const loadingMask = document.getElementById('loading-mask');
    let bgImg = new Image(), pos = { x: 300, y: 520 }, isDrag = false, bgId = 10;

    // åˆå§‹åŒ–èˆ‡æ›´æ›èƒŒæ™¯
    async function getImg() {
        loadingMask.style.display = 'flex';
        bgId = Math.floor(Math.random() * 1000);
        const newImg = new Image();
        newImg.crossOrigin = "anonymous";
        // ä½¿ç”¨ weserv ä»£ç†é¿å… CORS æ±¡æŸ“ Canvas
        newImg.src = `https://images.weserv.nl/?url=https://picsum.photos/id/${bgId % 500}/600/600&cache=0`;
        
        newImg.onload = () => {
            bgImg = newImg;
            draw();
            loadingMask.style.display = 'none';
        };
        newImg.onerror = () => {
            bgImg.src = "https://picsum.photos/600/600"; // å‚™æ´åœ–
            loadingMask.style.display = 'none';
        };
    }

    function draw() {
        if (!bgImg.complete) return;
        ctx.clearRect(0, 0, 600, 600);
        ctx.drawImage(bgImg, 0, 0, 600, 600);
        
        const txt = document.getElementById('itxt').value;
        ctx.font = "bold 42px 'Microsoft JhengHei', sans-serif";
        const w = ctx.measureText(txt).width;
        
        // æ–‡å­—åº•æ¡†
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.roundRect(pos.x - w/2 - 20, pos.y - 35, w + 40, 70, 15);
        ctx.fill();
        
        // æ–‡å­—å…§å®¹
        ctx.fillStyle = "#ffffff"; 
        ctx.textAlign = "center"; 
        ctx.textBaseline = "middle";
        ctx.fillText(txt, pos.x, pos.y);
    }

    // æ‹–æ›³è™•ç†
    function handleMove(e) {
        if (!isDrag) return;
        const rect = cvs.getBoundingClientRect();
        const t = e.touches ? e.touches[0] : e;
        pos.x = (t.clientX - rect.left) * (600 / rect.width);
        pos.y = (t.clientY - rect.top) * (600 / rect.height);
        
        // é‚Šç•Œé™åˆ¶
        if (pos.x < 50) pos.x = 50; if (pos.x > 550) pos.x = 550;
        if (pos.y < 50) pos.y = 50; if (pos.y > 550) pos.y = 550;
        
        draw();
    }

    cvs.onmousedown = (e) => { isDrag = true; handleMove(e); };
    cvs.ontouchstart = (e) => { isDrag = true; handleMove(e); e.preventDefault(); };
    window.onmouseup = window.ontouchend = () => isDrag = false;
    window.onmousemove = window.ontouchmove = handleMove;

    function resetPos() { pos = { x: 300, y: 520 }; draw(); }
    document.getElementById('itxt').oninput = draw;

    // ç”¢ç”Ÿé€£çµèˆ‡åˆ¶å¼æ–‡æ¡ˆ
    function generateLink() {
        const txtValue = document.getElementById('itxt').value;
        const txtEncoded = encodeURIComponent(txtValue);
        const finalUrl = `https://liff.line.me/${LIFF_ID}/?id=${bgId % 500}&t=${txtEncoded}&x=${Math.round(pos.x)}&y=${Math.round(pos.y)}`;
        
        const copyText = `ğŸŒ æ‚¨æ”¶åˆ°ä¸€å€‹æ—©å®‰ç¥ç¦ï¼\n\nã€Œ${txtValue}ã€\n\né»æ“Šä¸‹æ–¹é€£çµçœ‹é©šå–œï¼š\n${finalUrl}`;
        
        document.getElementById('dl').innerText = copyText;
        document.getElementById('rb').style.display = 'block';
        
        // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
        document.getElementById('rb').scrollIntoView({ behavior: 'smooth' });
    }

    function copyTxt() {
        const content = document.getElementById('dl').innerText;
        // å„ªå…ˆå˜—è©¦ Clipboard APIï¼Œå‚™æ´ä½¿ç”¨ execCommand
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(content).then(() => alert("âœ… å·²è¤‡è£½æ–‡æ¡ˆï¼"));
        } else {
            const textArea = document.createElement("textarea");
            textArea.value = content;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert("âœ… å·²è¤‡è£½æ–‡æ¡ˆï¼");
        }
    }

    // æ“´å…… roundRect (æ”¯æ´èˆŠç‰ˆç€è¦½å™¨)
    if (!CanvasRenderingContext2D.prototype.roundRect) {
        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        };
    }

    getImg();
</script>
