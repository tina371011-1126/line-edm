<script>
    // é…ç½®å€
    const UNSPLASH_KEY = "UgZ1pLt9-I5t6BMM71gGBCWZHQk_3oXxYA4uhrHgsVw";
    const IMGUR_CLIENT_ID = "5300f283832d734"; // é€™æ˜¯å…¬ç”¨ IDï¼Œè‹¥å¤±æ•ˆå»ºè­°ç”³è«‹è‡ªå·±çš„
    const LIFF_ID = "2008941488-Phn5v50S";

    const cvs = document.getElementById('mc'), ctx = cvs.getContext('2d');
    let bgImg = new Image(), pos = { x: 400, y: 700 }, isDrag = false;

    // åˆå§‹åŒ–èˆ‡èƒŒæ™¯æŠ“å–
    async function getImg() {
        document.getElementById('ld').innerText = "ğŸ¨ æ­£åœ¨æŒ‘é¸èƒŒæ™¯...";
        document.getElementById('ld').style.display = 'flex';
        try {
            const res = await fetch(`https://api.unsplash.com/photos/random?query=nature,morning&client_id=${UNSPLASH_KEY}`);
            const data = await res.json();
            bgImg = new Image();
            bgImg.crossOrigin = "anonymous";
            // ä½¿ç”¨ weserv ä»£ç†é˜²æ­¢è·¨ç¶²åŸŸå•é¡Œ
            bgImg.src = `https://images.weserv.nl/?url=${encodeURIComponent(data.urls.regular)}&w=800&h=800&fit=cover`;
            bgImg.onload = () => { draw(); document.getElementById('ld').style.display = 'none'; };
        } catch (e) {
            alert("èƒŒæ™¯è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦");
            document.getElementById('ld').style.display = 'none';
        }
    }

    function draw() {
        ctx.drawImage(bgImg, 0, 0, 800, 800);
        const txt = document.getElementById('itxt').value;
        ctx.font = "bold 52px sans-serif";
        const w = ctx.measureText(txt).width;
        ctx.fillStyle = "rgba(0,0,0,0.45)";
        ctx.fillRect(pos.x - w/2 - 25, pos.y - 45, w + 50, 90);
        ctx.fillStyle = "#ffffff"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(txt, pos.x, pos.y + 5);
    }

    // é€£çµç”¢ç”Ÿé‚è¼¯ (æ”¹ç”¨ Imgur)
    async function generateLink() {
        const btn = document.getElementById('genBtn');
        const ld = document.getElementById('ld');
        btn.disabled = true;
        ld.innerText = "ğŸš€ æ­£åœ¨æ¥µé€Ÿä¸Šå‚³...";
        ld.style.display = 'flex';

        try {
            // å°‡ç•«å¸ƒè½‰ç‚º Base64 ä¸¦ç§»é™¤å‰ç¶´
            const base64Data = cvs.toDataURL('image/jpeg', 0.8).split(',')[1];
            
            const formData = new FormData();
            formData.append('image', base64Data);

            const res = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
                body: formData
            });

            const result = await res.json();
            if (!result.success) throw new Error('Imgur ä¸Šå‚³å¤±æ•—');

            const deepLink = `line://app/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=800&h=800&f=custom`;

            ld.style.display = 'none';
            alert("âœ… é€£çµå·²ç”¢å‡ºï¼");

    }

    // æ‹–æ›³é‚è¼¯
    function setupDrag() {
        const start = () => isDrag = true;
        const move = (e) => {
            if (!isDrag) return;
            const r = cvs.getBoundingClientRect(), t = e.touches ? e.touches[0] : e;
            pos.x = (t.clientX - r.left) * (800 / r.width);
            pos.y = (t.clientY - r.top) * (800 / r.height);
            draw();
        };
        cvs.addEventListener('mousedown', start);
        cvs.addEventListener('touchstart', (e) => { e.preventDefault(); start(); }, {passive:false});
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, {passive:false});
        window.addEventListener('mouseup', () => isDrag = false);
        window.addEventListener('touchend', () => isDrag = false);
    }

    function resetPos() { pos = { x: 400, y: 700 }; draw(); }
    function copyTxt() {
        const txt = `ğŸ””æ‰“é–‹EDMé€£çµï¼š\n${document.getElementById('dl').innerText}`;

    getImg();
