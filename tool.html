<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在開啟內容...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #02c874; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { margin-top: 15px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div id="status">正在讀取資訊...</div>

    <script>
        async function startApp() {
            const statusNode = document.getElementById('status');
            try {
                // 1. 立即從網址抓圖 (不准等待)
                const params = new URLSearchParams(window.location.search);
                const imgUrl = params.get('img');
                
                // 預設圖 (如果讀不到參數就顯示這張)
                let finalImg = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";
                
                if (imgUrl) {
                    finalImg = decodeURIComponent(imgUrl);
                    statusNode.innerText = "已載入圖片，啟動分享視窗...";
                }

                // 2. LIFF 初始化
                await liff.init({ liffId: "2008941488-Phn5v50S" });

                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    if (liff.isApiAvailable('shareTargetPicker')) {
                        await liff.shareTargetPicker([
                            {
                                "type": "flex",
                                "altText": "您收到一張專屬圖片",
                                "contents": {
                                    "type": "bubble",
                                    "hero": {
                                        "type": "image",
                                        "url": finalImg,
                                        "size": "full",
                                        "aspectRatio": "20:13",
                                        "aspectMode": "cover",
                                        "action": {
                                            "type": "uri",
                                            "uri": "https://liff.line.me/2008941488-Phn5v50S?img=" + encodeURIComponent(finalImg)
                                        }
                                    }
                                }
                            }
                        ]);
                        liff.closeWindow();
                    }
                }
            } catch (err) {
                statusNode.innerText = "發生錯誤: " + err.message;
            }
        }
        window.onload = startApp;
    </script>
</body>
</html>
