        /* å­—é«”å¤§å°æ»‘æ¡¿ */

        .slider-wrap label { font-size: 12px; font-weight: bold; white-space: nowrap; }

        .loading-text { font-size: 12px; color: #666; display: none; margin-top: 5px; text-align: center; }

<body>

    <div class="nav-tabs">

    <div id="tab-ai" class="tab-content active">

            <div class="canvas-wrapper">
                <canvas id="editorCanvas" width="600" height="600"></canvas>

            <div class="controls">
                <input type="text" id="textInput" placeholder="æ›´æ›æ–‡å­—å…§å®¹" oninput="updateText()">
                
                <div class="slider-wrap">
                    <label>å­—é«”å¤§å°</label>
                    <input type="range" id="textSizeSlider" min="20" max="120" value="50" oninput="updateText()">
                </div>

                <div class="color-row">
                    <label style="font-size:12px; font-weight:bold;">æ–‡å­—é¡è‰²</label>
                    <input type="color" id="textColorInput" value="#ffffff" onchange="updateText()">
                    <button class="btn-sub" onclick="resetText()">ğŸ”„ é‡ç½®</button>
                    <button class="btn-sub btn-danger" onclick="removeActive()">ğŸ—‘ï¸ ç§»é™¤è²¼åœ–</button>
                </div>
            </div>

            <div id="sticker-box">
                <img src="https://cdn-icons-png.flaticon.com/128/869/869869.png" class="sticker-item" onclick="addSticker(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/128/2585/2585175.png" class="sticker-item" onclick="addSticker(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/128/3130/3130230.png" class="sticker-item" onclick="addSticker(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/128/616/616430.png" class="sticker-item" onclick="addSticker(this.src)">
                <img src="https://cdn-icons-png.flaticon.com/128/2107/2107845.png" class="sticker-item" onclick="addSticker(this.src)">
            </div>

            <button class="btn-main" onclick="fetchAIImage()">ğŸ”„ æ›å¼µ Unsplash èƒŒæ™¯</button>
            <button class="btn-main" id="shareBtn" style="margin-top:15px; filter: brightness(0.9);" onclick="generateAI()">ğŸš€ ç”¢ç”ŸçŸ­é€£çµä¸¦è¤‡è£½</button>
            <div id="aiLoading" class="loading-text">æ­£åœ¨å„ªåŒ–é€£çµé•·åº¦...</div>
        </div>
    </div>

    <div id="tab-edm" class="tab-content">
        <div class="card">
            <h3 style="margin:0 0 10px; color:#3672d9;">EDM é€£çµç”¢ç”Ÿå™¨</h3>
            <input type="url" id="edmInput" placeholder="è«‹è²¼ä¸Šåœ–ç‰‡ç¶²å€ (https://...)">
            <button class="btn-main" id="edmBtn" onclick="generateEDM()">âš¡ ç”¢ç”ŸçŸ­ç¶²å€</button>
            <div id="edmLoading" class="loading-text">æ­£åœ¨ç¸®çŸ­ç¶²å€ä¸­...</div>
            <div id="edmResult" class="result-box">
                <strong>ğŸ“‹ å°ˆç”¨çŸ­é€£çµï¼š</strong><br><span id="edmOutputText">---</span>
            </div>
        </div>
    </div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const CLOUD_NAME = "dwdkxs8ot";
    const UPLOAD_PRESET = "morning picture";
    const PROXY = 'https://corsproxy.io/?'; // ç”¨æ–¼è§£æ±ºç¸®ç¶²å€ API çš„ CORS å•é¡Œ
    let currentUser = "å¥½å‹";
    let canvas, textObj;

    // --- åˆå§‹åŒ– ---
    async function init() {
        canvas = new fabric.Canvas('editorCanvas', { width: 600, height: 600, backgroundColor: '#eee' });

        // è¨­å®šé è¨­æ–‡å­—
        textObj = new fabric.IText('æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©', {
            left: 300, top: 500, originX: 'center', originY: 'center',
            fontFamily: 'sans-serif', fontWeight: 'bold',
            fontSize: 50, fill: '#ffffff', stroke: '#000000', strokeWidth: 1.5,
            shadow: new fabric.Shadow({ color: 'black', blur: 8 })
        });
        canvas.add(textObj);

        try {
            await liff.init({ liffId: LIFF_ID });
            if(liff.isLoggedIn()) {
                const p = await liff.getProfile();
                currentUser = p.displayName || "å¥½å‹";
            }
        } catch(e){}
        
        fetchAIImage();
    }

    // --- åˆ†é åˆ‡æ› ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-content, .nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('nav-' + tab).classList.add('active');
    }

    // --- Unsplash èƒŒæ™¯åŠŸèƒ½ ---
    function fetchAIImage() {
        // ä½¿ç”¨ Unsplash çš„éš¨æ©Ÿåœ–ç‰‡ API
        const url = `https://source.unsplash.com/600x600/?nature,landscape,sunrise&t=${Date.now()}`;
        fabric.Image.fromURL(url, function(img) {
            img.set({ scaleX: 600/img.width, scaleY: 600/img.height, selectable: false });
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        }, { crossOrigin: 'anonymous' });
    }

    // --- æ–‡å­—ç·¨è¼¯åŠŸèƒ½ (æ»‘æ¡¿æ›´æ–°) ---
    function updateText() {
        const content = document.getElementById('textInput').value;
        const size = document.getElementById('textSizeSlider').value;
        const color = document.getElementById('textColorInput').value;

        if(content) textObj.set('text', content);
        textObj.set('fontSize', parseInt(size));
        textObj.set('fill', color);
        canvas.renderAll();
    }

    function resetText() {
        textObj.set({
            text: 'æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©',
            left: 300, top: 500, fontSize: 50, fill: '#ffffff'
        });
        document.getElementById('textInput').value = '';
        document.getElementById('textSizeSlider').value = 50;
        document.getElementById('textColorInput').value = '#ffffff';
        canvas.renderAll();
    }

    // --- è²¼åœ–åŠŸèƒ½ (ä¿®æ­£è¼‰å…¥å•é¡Œ) ---
    function addSticker(url) {
        fabric.Image.fromURL(url, function(img) {
            img.scale(0.5).set({ left: 300, top: 300, originX: 'center', originY: 'center' });
            canvas.add(img);
            canvas.setActiveObject(img);
            canvas.renderAll();
        }, { crossOrigin: 'anonymous' });
    }

    function removeActive() {
        const active = canvas.getActiveObject();
        if(active && active !== textObj) canvas.remove(active);
    }

    // --- ç¶²å€ç¸®çŸ­åŠŸèƒ½ (is.gd API) ---
    async function getShortUrl(longUrl) {
        try {
            const api = `https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`;
            const response = await fetch(PROXY + encodeURIComponent(api));
            const data = await response.json();
            return data.shorturl || longUrl;
        } catch (e) {
            return longUrl;
        }
    }

    // --- ç”¢å‡ºèˆ‡åˆ†äº« (å«è‡ªå‹•ç¸®é€£çµ) ---
    async function generateAI() {
        const btn = document.getElementById('shareBtn');
        const loading = document.getElementById('aiLoading');
        btn.disabled = true; loading.style.display = 'block';

        const base64 = canvas.toDataURL({ format: 'jpeg', quality: 0.8 });
        const fd = new FormData();
        fd.append("file", base64);
        fd.append("upload_preset", UPLOAD_PRESET);
        
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const data = await res.json();
            const longLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&t=ai&f=${encodeURIComponent(currentUser)}`;
            
            // ç¸®çŸ­é€£çµ
            const shortLink = await getShortUrl(longLink);
            copyToClip(shortLink, "æ—©å®‰åœ–");
        } catch(e) { 
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡"); 
        } finally {
            btn.disabled = false; loading.style.display = 'none';
        }
    }

    // --- EDM é‚è¼¯ (å«è‡ªå‹•ç¸®é€£çµ) ---
    async function generateEDM() {
        const url = document.getElementById('edmInput').value.trim();
        if(!url) return alert("è«‹è¼¸å…¥åœ–ç‰‡ç¶²å€");
        
        const btn = document.getElementById('edmBtn');
        const loading = document.getElementById('edmLoading');
        btn.disabled = true; loading.style.display = 'block';

        const longLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(url)}&t=edm&f=${encodeURIComponent(currentUser)}`;
        
        const shortLink = await getShortUrl(longLink);
        
        document.getElementById('edmOutputText').innerText = shortLink;
        document.getElementById('edmResult').style.display = 'block';
        copyToClip(shortLink, "EDM é€£çµ");
        
        btn.disabled = false; loading.style.display = 'none';
    }

    function copyToClip(text, type) {
        const fullMsg = `â˜€ï¸ ${currentUser} åˆ†äº«äº†${type}ï¼š\n${text}`;
        navigator.clipboard.writeText(fullMsg).then(() => alert(`âœ… å·²ç”¢å‡ºçŸ­é€£çµä¸¦è¤‡è£½æˆåŠŸï¼`));
    }

    init();
</script>
