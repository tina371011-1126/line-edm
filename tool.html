<body>

            <p style="font-size:13px; color:#666;">è¼¸å…¥åœ–ç‰‡ç¶²å€ï¼Œè‡ªå‹•ç”Ÿæˆå«è½‰å‚³è¿½è¹¤çš„åˆ†äº«é€£çµã€‚</p>
            
            <input type="url" id="edmInput" placeholder="è«‹è²¼ä¸Šåœ–ç‰‡ç¶²å€ (https://...)">
            <button class="btn-edm" id="edmBtn" onclick="generateEDM()">âš¡ ç”¢ç”Ÿ EDM é€£çµ</button>
            
            <div id="edmResult" class="result-box">

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const CLOUD_NAME = "dwdkxs8ot";
    const UPLOAD_PRESET = "morning picture";
    let currentUser = "å¥½å‹";
    let isLiffReady = false;

    // --- åˆå§‹åŒ– ---
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            isLiffReady = true;
            if(liff.isLoggedIn()) {
                const p = await liff.getProfile();
                currentUser = p.displayName || "å¥½å‹";
            }
        } catch(e) { console.error("LIFF Init Failed", e); }
        fetchAIImage();
    }
    
    // --- åˆ†é åˆ‡æ› (Debug ç‰ˆ) ---
    function switchTab(tab) {
        // åˆ‡æ›å…§å®¹å€
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.add('active');
        
        // åˆ‡æ›æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('nav-' + tab).classList.add('active');
        
        gtag('event', 'tab_switch', { 'tab_name': tab });
    }

    // --- åŠŸèƒ½ A: AI æ—©å®‰åœ– ---
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d');
    let bgImg = new Image();
    
    function fetchAIImage() {
        const btn = document.getElementById('refreshBtn');
        btn.disabled = true;
        btn.innerText = "â³ è¼‰å…¥ä¸­...";
        
        bgImg = new Image();
        bgImg.crossOrigin = "anonymous";
        // ä½¿ç”¨æ›´ç©©å®šçš„ Picsum åƒæ•¸
        bgImg.src = `https://picsum.photos/600/600?nature,landscape&t=${Date.now()}`;
        
        bgImg.onload = () => {
            draw();
            btn.disabled = false;
            btn.innerText = "ğŸ”„ æ›å¼µ AI é¢¨æ™¯";
        };
        bgImg.onerror = () => {
            alert("åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡");
            btn.disabled = false;
        };
    }
    
    function draw() {
        ctx.clearRect(0, 0, 600, 600);
        if(bgImg.complete) ctx.drawImage(bgImg, 0, 0, 600, 600);
        
        const txt = document.getElementById('mainText').value;
        ctx.font = "bold 45px sans-serif";
        ctx.textAlign = "center";
        
        // æ–‡å­—å¤–æ¡† (æå‡å¯è®€æ€§)
        ctx.strokeStyle = "black";
        ctx.lineWidth = 6;
        ctx.strokeText(txt, 300, 520);
        
        // æ–‡å­—ä¸»é«”
        ctx.fillStyle = "white";
        ctx.fillText(txt, 300, 520);
    }

    async function generateAI() {
        if(!isLiffReady) return alert("ç³»çµ±åˆå§‹åŒ–ä¸­ï¼Œè«‹ç¨å€™");
        
        const btn = document.getElementById('aiShareBtn');
        btn.disabled = true;
        btn.innerText = "ğŸš€ æ­£åœ¨ç”¢å‡ºé€£çµ...";

        const base64 = canvas.toDataURL('image/jpeg', 0.8);
        const fd = new FormData();
        fd.append("file", base64);
        fd.append("upload_preset", UPLOAD_PRESET);
        
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const data = await res.json();
            const link = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&t=ai&f=${encodeURIComponent(currentUser)}`;
            
            copyToClip(link, "æ—©å®‰åœ–é€£çµ");
            gtag('event', 'ai_generated', { 'sharer': currentUser });
        } catch(e) { 
            alert("åœ–ç‰‡ä¸Šå‚³å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯"); 
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸš€ ç”¢ç”Ÿæ—©å®‰åœ–åˆ†äº«é€£çµ";
        }
    }

    // --- åŠŸèƒ½ B: EDM é‚è¼¯ ---
    async function generateEDM() {
        const urlInput = document.getElementById('edmInput');
        const url = urlInput.value.trim();
        if(!url || !url.startsWith('http')) return alert("è«‹è¼¸å…¥æœ‰æ•ˆçš„åœ–ç‰‡ç¶²å€");
        
        const btn = document.getElementById('edmBtn');
        btn.disabled = true;
        btn.innerText = "â³ åˆ†æåœ–ç‰‡ä¸­...";
        
        try {
            const dims = await new Promise((resolve, reject) => {
                const i = new Image();
                i.onload = () => resolve({w: i.width, h: i.height}); 
                i.onerror = () => resolve({w: 800, h: 800}); // å¤±æ•—æ™‚é è¨­ 1:1
                i.src = url;
            });

            const finalLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(url)}&w=${dims.w}&h=${dims.h}&t=edm&f=${encodeURIComponent(currentUser)}`;
            
            document.getElementById('edmOutputText').innerText = finalLink;
            document.getElementById('edmResult').style.display = 'block';
            
            copyToClip(finalLink, "EDM é€£çµ");
            gtag('event', 'edm_generated', { 'sharer': currentUser });
        } catch(e) {
            alert("ç”¢ç”Ÿå¤±æ•—ï¼Œè«‹æª¢æŸ¥åœ–ç‰‡ç¶²å€");
        } finally {
            btn.disabled = false;
            btn.innerText = "âš¡ ç”¢ç”Ÿ EDM é€£çµ";
        }
    }

    // --- è¤‡è£½åŠŸèƒ½ ---
    function copyToClip(text, type) {
        const fullMsg = `ğŸŒ¸ ${currentUser} åˆ†äº«äº†ä¸€å€‹é€£çµçµ¦ä½ ï¼š\n${text}`;
        
        // å„ªå…ˆä½¿ç”¨æ–°ç‰ˆ API
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(fullMsg).then(() => {
                alert(`âœ… ${type}å·²æˆåŠŸè¤‡è£½ï¼\nç¾åœ¨å¯ä»¥å»è²¼çµ¦å¥½å‹äº†ã€‚`);
            }).catch(err => {
                fallbackCopy(fullMsg);
            });
        } else {
            fallbackCopy(fullMsg);
        }
    }

    function fallbackCopy(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            alert("âœ… é€£çµå·²è¤‡è£½ï¼");
        } catch (err) {
            alert("è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•é¸å–æ–‡å­—");
        }
        document.body.removeChild(textArea);
    }

    window.onload = init;
</script>
