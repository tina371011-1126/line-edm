<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æ—©å®‰åœ–ç·¨è¼¯ç”¢ç”Ÿå™¨ V3</title>
    <style>
        :root { --primary: linear-gradient(90deg, #d4c84a 0%, #62be36 50%, #3672d9 100%); }
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; box-sizing: border-box; }
        
        #canvasContainer { 
            position: relative; margin: 15px auto; background: #000; border-radius: 8px; overflow: hidden; 
            width: 100%; aspect-ratio: 1 / 1; touch-action: none; 
        }
        canvas { width: 100%; height: 100%; cursor: move; display: block; }

        .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 12px; }
        .row { display: flex; gap: 8px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        .sticker-box { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker-item { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; min-width: 40px; border: 1px solid #eee; }

        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin: 5px 0; font-size: 16px; }
        .btn-sm { background: #555; padding: 8px; font-size: 13px; width: auto; flex: 1; }
        
        .result-area { display: none; background: #e8f0fe; padding: 15px; border-radius: 10px; margin-top: 15px; border: 2px dashed #3672d9; }
        #finalLink { font-size: 11px; word-break: break-all; background: #fff; display: block; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #cce; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #3672d9; margin: 0 0 10px;">ğŸ¨ æ—©å®‰åœ–ç”¢ç”Ÿå™¨ V3</h2>
    
    <div id="canvasContainer">
        <canvas id="editorCanvas" width="800" height="800"></canvas>
    </div>

    <div class="controls">
        <div class="row">
            <input type="text" id="textInput" placeholder="è¼¸å…¥ç¥ç¦æ–‡å­—..." oninput="draw()">
            <input type="color" id="colorPicker" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px;">å¤§å°:</span>
            <input type="range" id="sizePicker" min="20" max="150" value="60" style="flex:1" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-sm" onclick="fetchRandomImage()">ğŸ”„ æ›èƒŒæ™¯</button>
            <button class="btn-sm" onclick="resetAll()">ğŸ—‘ï¸ é‡ç½® (ç™½è‰²)</button>
        </div>
    </div>

    <div class="sticker-box">
        <div class="sticker-item" onclick="addSticker('â˜€ï¸')">â˜€ï¸</div>
        <div class="sticker-item" onclick="addSticker('ğŸŒ¸')">ğŸŒ¸</div>
        <div class="sticker-item" onclick="addSticker('â˜•')">â˜•</div>
        <div class="sticker-item" onclick="addSticker('ğŸ€')">ğŸ€</div>
        <div class="sticker-item" onclick="addSticker('ğŸŒ¹')">ğŸŒ¹</div>
        <div class="sticker-item" onclick="addSticker('ğŸ™')">ğŸ™</div>
    </div>

    <button id="genBtn" onclick="uploadImg()">âœ¨ è£½ä½œå®Œæˆï¼Œç²å–é€£çµ</button>

    <div id="resultArea" class="result-area">
        <strong style="color:#222">ğŸ‰ è£½ä½œå®Œæˆï¼</strong>
        <span id="finalLink">é€£çµç”¢ç”Ÿä¸­...</span>
        <button onclick="copyToLine()">ğŸ“‹ è¤‡è£½ä¸¦ç™¼é€åˆ° LINE</button>
    </div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S"; // è«‹ç¢ºä¿é€™æ˜¯æ‚¨çš„ LIFF ID
    const canvas = document.getElementById('editorCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    
    let bgImg = new Image();
    let elements = [{ type: 'text', x: 400, y: 700 }]; 
    let isDragging = false;
    let selectedEl = null;

    // 1. å–å¾—åº§æ¨™çš„é—œéµä¿®æ­£ï¼šç²¾ç¢ºè¨ˆç®— Canvas å…§éƒ¨åƒç´ 
    function getEventPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: (clientX - rect.left) * (canvas.width / rect.width),
            y: (clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    // 2. éš¨æ©ŸèƒŒæ™¯è¼‰å…¥
    function fetchRandomImage() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true;
        bgImg.crossOrigin = "anonymous";
        bgImg.src = `https://picsum.photos/800/800?random=${Math.random()}`;
        bgImg.onload = () => {
            draw();
            btn.disabled = false;
        };
    }

    // 3. ç¹ªè£½æ ¸å¿ƒ
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (bgImg.src) ctx.drawImage(bgImg, 0, 0, 800, 800);

        const textValue = document.getElementById('textInput').value || "æ—©å®‰å¹³å®‰ï¼Œäº‹äº‹é †å¿ƒ";
        const textColor = document.getElementById('colorPicker').value;
        const textSize = document.getElementById('sizePicker').value;

        elements.forEach(el => {
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            if (el.type === 'text') {
                ctx.font = `bold ${textSize}px "Microsoft JhengHei", sans-serif`;
                // æ–‡å­—å¤–æ¡†
                ctx.strokeStyle = "rgba(0,0,0,0.8)";
                ctx.lineWidth = 8;
                ctx.strokeText(textValue, el.x, el.y);
                // æ–‡å­—å¡«è‰²
                ctx.fillStyle = textColor;
                ctx.fillText(textValue, el.x, el.y);
            } else {
                ctx.font = `80px serif`;
                ctx.fillStyle = "white";
                ctx.fillText(el.text, el.x, el.y);
            }
        });
    }

    // 4. é‡ç½®åŠŸèƒ½ä¿®æ­£ï¼šé¡è‰²å›åˆ°ç™½è‰²
    function resetAll() {
        elements = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('textInput').value = "";
        document.getElementById('colorPicker').value = "#ffffff"; // å¼·åˆ¶è¨­ç‚ºç™½è‰²
        document.getElementById('sizePicker').value = 60;
        draw();
    }

    function addSticker(emoji) {
        elements.push({ type: 'sticker', x: 400, y: 400, text: emoji });
        draw();
    }

    // 5. æ‹–æ‹‰äº‹ä»¶è§£æ±ºæ–¹æ¡ˆ
    function startAction(e) {
        const pos = getEventPos(e);
        // åµæ¸¬é»æ“Šäº†å“ªå€‹ç‰©ä»¶ (å€’åºåµæ¸¬ï¼Œç¢ºä¿é¸åˆ°æœ€ä¸Šå±¤)
        selectedEl = [...elements].reverse().find(el => {
            return Math.abs(el.x - pos.x) < 100 && Math.abs(el.y - pos.y) < 100;
        });
        
        if (selectedEl) {
            isDragging = true;
            if (e.cancelable) e.preventDefault();
        }
    }

    function moveAction(e) {
        if (!isDragging || !selectedEl) return;
        const pos = getEventPos(e);
        
        // é‚Šç•Œé™åˆ¶ï¼šä¸è¶…å‡ºç•«å¸ƒ
        selectedEl.x = Math.max(40, Math.min(760, pos.x));
        selectedEl.y = Math.max(40, Math.min(760, pos.y));
        
        draw();
        if (e.cancelable) e.preventDefault();
    }

    function stopAction() {
        isDragging = false;
        selectedEl = null;
    }

    // è¨»å†Šäº‹ä»¶ (åŒæ™‚æ”¯æ´ PC èˆ‡ Mobile)
    canvas.addEventListener('mousedown', startAction);
    canvas.addEventListener('touchstart', startAction, { passive: false });
    window.addEventListener('mousemove', moveAction);
    window.addEventListener('touchmove', moveAction, { passive: false });
    window.addEventListener('mouseup', stopAction);
    window.addEventListener('touchend', stopAction);

    // 6. ä¸Šå‚³èˆ‡ç”Ÿæˆé€£çµ
    async function uploadImg() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true;
        btn.innerText = "æ­£åœ¨ä¸Šå‚³åœ–ç‰‡...";

        try {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            const base64Data = dataUrl.split(',')[1];
            
            const res = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers: { 
                    Authorization: 'Client-ID 7f33887d163353e',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: base64Data, type: 'base64' })
            });
            
            const resData = await res.json();
            if (!resData.success) throw new Error("Imgur Upload Failed");

            const imgUrl = resData.data.link;
            const liffUrl = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(imgUrl)}&w=800&h=800`;
            
            document.getElementById('finalLink').innerText = liffUrl;
            document.getElementById('resultArea').style.display = 'block';
            btn.innerText = "âœ… ç”¢ç”ŸæˆåŠŸ";
        } catch (err) {
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹å†è©¦ä¸€æ¬¡æˆ–æ›å¼µèƒŒæ™¯");
            btn.disabled = false;
            btn.innerText = "âœ¨ è£½ä½œå®Œæˆï¼Œç²å–é€£çµ";
        }
    }

    function copyToLine() {
        const url = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(`â˜€ï¸ é€æ‚¨ä¸€å¼µç¥ç¦åœ–ç‰‡ï¼š\n${url}`).then(() => alert("å·²è¤‡è£½é€£çµï¼"));
    }

    // åˆå§‹åŒ–
    fetchRandomImage();
</script>

</body>
</html>
