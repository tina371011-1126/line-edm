<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æ—©å®‰åœ– V9 - ç©©å®šåˆ†äº«ç‰ˆ</title>
    <style>
        :root { --primary: #28a745; }
        body { font-family: -apple-system, sans-serif; background: #f4f4f7; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        #canvasContainer { position: relative; width: 100%; aspect-ratio: 1/1; background: #333; border-radius: 12px; overflow: hidden; touch-action: none; border: 4px solid #fff; }
        canvas { width: 100%; height: 100%; display: block; }
        .ui { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        .row { display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        .sticker-bar { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; border-top: 1px solid #eee; }
        .sticker { font-size: 24px; cursor: pointer; background: #f8f9fa; padding: 8px; border-radius: 10px; border: 1px solid #eee; min-width: 42px; text-align: center; }
        .no-sticker { background: #fee; color: #d33; font-weight: bold; }
        button { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #ccc; }
        .btn-alt { background: #6c757d; padding: 10px; font-size: 13px; flex: 1; }
        #msg { font-size: 12px; color: #777; text-align: center; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="card">
    <div id="msg">æ­£åœ¨åˆå§‹åŒ– LINE ç³»çµ±...</div>
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui">
        <div class="row">
            <input type="text" id="mainText" placeholder="ç¥ç¦èª" value="æ—©å®‰å¹³å®‰ï¼Œé †å¿ƒå¦‚æ„" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px">å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="70" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchImg()">ğŸ”„ æ›å¼µåœ–</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ é‡ç½®ç™½è‰²</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker no-sticker" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addSticker('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addSticker('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addSticker('â˜•')">â˜•</div>
            <div class="sticker" onclick="addSticker('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addSticker('ğŸ™')">ğŸ™</div>
        </div>
        <button id="shareBtn" onclick="shareToFriends()">ğŸ“¤ ä¸€éµå‚³é€çµ¦ LINE å¥½å‹</button>
    </div>
</div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let active = null;

    // 1. LIFF åˆå§‹åŒ–
    liff.init({ liffId: LIFF_ID }).then(() => {
        document.getElementById('msg').innerText = "LINE ç³»çµ±å°±ç·’";
        fetchImg();
    }).catch(err => {
        document.getElementById('msg').innerText = "ç³»çµ±å•Ÿå‹•å¤±æ•—";
    });

    // 2. ä½¿ç”¨æœ€ç©©å®šçš„ Picsum è¼‰å…¥åœ–ç‰‡ (é¿å… Unsplash é¡åº¦å•é¡Œ)
    function fetchImg() {
        document.getElementById('msg').innerText = "æ­£åœ¨æŒ‘é¸ç²¾ç¾èƒŒæ™¯...";
        bg = new Image();
        bg.crossOrigin = "anonymous";
        bg.src = `https://picsum.photos/800/800?random=${Math.random()}`;
        bg.onload = () => {
            draw();
            document.getElementById('msg').innerText = "å°±ç·’ï¼šæ–‡å­—å¯éš¨æ„ç§»å‹•";
        };
        bg.onerror = () => {
            document.getElementById('msg').innerText = "åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦";
        };
    }

    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bg.complete) ctx.drawImage(bg,0,0,800,800);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px sans-serif`;
                ctx.strokeStyle = "rgba(0,0,0,0.8)"; ctx.lineWidth = 10;
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "100px serif"; ctx.fillStyle = "white";
                ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // 3. ç§»å‹•é‚è¼¯èˆ‡é‚Šç•Œæª¢æŸ¥ (ä¿®æ­£ç„¡æ³•ç§»å‹•å•é¡Œ)
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (800 / r.width), y: (cy - r.top) * (800 / r.height) };
    }

    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 100 && Math.abs(i.y - p.y) < 100);
        if(active && e.cancelable) e.preventDefault();
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = Math.max(60, Math.min(740, p.x));
        active.y = Math.max(60, Math.min(740, p.y));
        draw();
    };

    canvas.addEventListener('touchstart', start, {passive: false});
    window.addEventListener('touchmove', move, {passive: false});
    window.addEventListener('touchend', () => active = null);
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    // 4. é‡ç½®èˆ‡è²¼åœ–
    function reset() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 70;
        draw();
    }
    function addSticker(e) { items.push({ type: 'sticker', x: 400, y: 400, emoji: e }); draw(); }
    function clearStickers() { items = items.filter(i => i.type === 'text'); draw(); }

    // 5. æ ¸å¿ƒåˆ†äº«åŠŸèƒ½ï¼šä¿®æ­£è½‰å‚³å¤±æ•—
    async function shareToFriends() {
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const btn = document.getElementById('shareBtn');
        btn.disabled = true;
        btn.innerText = "æ­£åœ¨è™•ç†åœ–ç‰‡...";

        try {
            // å°‡ç•«å¸ƒè½‰ç‚º Base64 ä¸¦ä¸Šå‚³ (é€™è£¡å»ºè­°ç”¨ Cloudinary æˆ–æ˜¯ç›´æ¥å‚³ URL)
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", "ml_default");

            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", { method: "POST", body: fd });
            const d = await res.json();
            
            if (!d.secure_url) throw new Error("ä¸Šå‚³å¤±æ•—");

            // èª¿ç”¨ LINE åˆ†äº«é¸å–®
            if (liff.isApiAvailable('shareTargetPicker')) {
                await liff.shareTargetPicker([
                    {
                        type: "image",
                        originalContentUrl: d.secure_url,
                        previewImageUrl: d.secure_url
                    }
                ]);
                btn.innerText = "âœ… å·²åˆ†äº«";
            }
        } catch (e) {
            alert("ç›®å‰åˆ†äº«åŠŸèƒ½å¿™ç¢Œä¸­ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        } finally {
            btn.disabled = false;
            btn.innerText = "ğŸ“¤ ä¸€éµå‚³é€çµ¦ LINE å¥½å‹";
        }
    }
</script>
</body>
</html>
