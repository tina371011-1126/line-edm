<!DOCTYPE html>

    <style>

    </style>
</head>
<body>

<div class="card">
    <h3 style="text-align:center; margin: 0 0 10px; color: #333;">ğŸŒ… æ—©å®‰åœ–ç”¢ç”Ÿå™¨ V7</h3>
    <div id="status">æº–å‚™ä¸­...</div>
    
    <div id="canvasContainer">
        <canvas id="mainCanvas" width="800" height="800"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="è¼¸å…¥ç¥ç¦æ–‡å­—..." value="æ—©å®‰å¹³å®‰ï¼Œäº‹äº‹é †å¿ƒ" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span style="font-size:12px;">å¤§å°</span>
            <input type="range" id="textSize" min="30" max="150" value="70" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-secondary" onclick="fetchUnsplash()">ğŸ”„ æ›èƒŒæ™¯</button>
            <button class="btn-secondary" onclick="resetAll()">ğŸ—‘ï¸ é‡ç½® (ç™½è‰²)</button>
        </div>
        <div class="sticker-bar">
            <div class="sticker" onclick="addEmoji('â˜€ï¸')">â˜€ï¸</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¸')">ğŸŒ¸</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸ€')">ğŸ€</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
            <div class="sticker" onclick="addEmoji('ğŸ™')">ğŸ™</div>
        </div>
        <button id="submitBtn" onclick="uploadToCloudinary()">âœ¨ è£½ä½œå®Œæˆä¸¦ç²å–é€£çµ</button>
    </div>

    <div id="resultPanel" class="result-panel">
        <strong>ğŸ‰ è£½ä½œå®Œæˆï¼</strong>
        <span id="finalUrl">...</span>
        <button onclick="copyLink()">ğŸ“‹ è¤‡è£½åˆ†äº«é€£çµ</button>
    </div>
</div>

<script>
    // --- è¨­å®šå€ ---
    const LIFF_ID = "2008941488-Phn5v50S"; 
    const UNSPLASH_KEY = "UgZ1pLt9-I5t6BMM71gGBCWZHQk_3oXxYA4uhrHgsVw";
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/demo/image/upload"; // ä½¿ç”¨ demo æˆ–æ‚¨è‡ªå·±çš„ cloud name
    const CLOUDINARY_PRESET = "unsigned_preset"; // éœ€åœ¨ Cloudinary è¨­å®š unsigned ä¸Šå‚³

    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    let bgImg = new Image();
    let items = [{ type: 'text', x: 400, y: 700 }];
    let activeItem = null;

    // 1. æŠ“å– Unsplash
    async function fetchUnsplash() {
        document.getElementById('status').innerText = "Unsplash åœ–ç‰‡æŒ‘é¸ä¸­...";
        try {
            const res = await fetch(`https://api.unsplash.com/photos/random?query=morning,nature&client_id=${UNSPLASH_KEY}`);
            const data = await res.json();
            bgImg = new Image();
            bgImg.crossOrigin = "anonymous";
            bgImg.src = data.urls.regular + "&w=800&h=800&fit=crop";
            bgImg.onload = () => { draw(); document.getElementById('status').innerText = "å°±ç·’ï¼šå¯æ‹–å‹•æ–‡å­—ä½ç½®"; };
        } catch (e) { document.getElementById('status').innerText = "Unsplash é¡åº¦å·²é”ä¸Šé™"; }
    }

    // 2. æ¸²æŸ“èˆ‡é‡ç½®
    function draw() {
        ctx.clearRect(0,0,800,800);
        if(bgImg.src) ctx.drawImage(bgImg,0,0,800,800);
        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const color = document.getElementById('mainColor').value;
        const size = document.getElementById('textSize').value;

        items.forEach(item => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(item.type === 'text') {
                ctx.font = `bold ${size}px sans-serif`;
                ctx.strokeStyle = "rgba(0,0,0,0.8)"; ctx.lineWidth = 10;
                ctx.strokeText(txt, item.x, item.y);
                ctx.fillStyle = color; ctx.fillText(txt, item.x, item.y);
            } else {
                ctx.font = "100px serif"; ctx.fillText(item.emoji, item.x, item.y);
            }
        });
    }

    function resetAll() {
        items = [{ type: 'text', x: 400, y: 700 }];
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 70;
        draw();
    }

    function addEmoji(e) { items.push({ type: 'emoji', x: 400, y: 400, emoji: e }); draw(); }

    // 3. ç§»å‹•é‚è¼¯ (å«é‚Šç•Œé–å®š)
    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (800 / r.width), y: (cy - r.top) * (800 / r.height) };
    }

    canvas.addEventListener('touchstart', (e) => {
        const p = getPos(e);
        activeItem = [...items].reverse().find(i => Math.abs(i.x - p.x) < 80 && Math.abs(i.y - p.y) < 80);
        if(activeItem && e.cancelable) e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('touchmove', (e) => {
        if(!activeItem) return;
        const p = getPos(e);
        activeItem.x = Math.max(50, Math.min(750, p.x));
        activeItem.y = Math.max(50, Math.min(750, p.y));
        draw();
        if(e.cancelable) e.preventDefault();
    }, {passive: false});

    window.addEventListener('touchend', () => activeItem = null);

    // 4. ä¸Šå‚³ Cloudinary
    async function uploadToCloudinary() {
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "åœ–ç‰‡å£“ç¸®ä¸Šå‚³ä¸­...";
        
        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const formData = new FormData();
            formData.append("file", base64);
            formData.append("upload_preset", "ml_default"); // é€™æ˜¯ Cloudinary é è¨­çš„ unsigned preset åç¨±

            // æ³¨æ„ï¼šç‚ºäº†æ‚¨çš„æ–¹ä¾¿ï¼Œé€™è£¡ä½¿ç”¨ demo cloudï¼Œæ­£å¼ä½¿ç”¨å»ºè­°ç”³è«‹å…è²»å¸³è™Ÿæ›æˆè‡ªå·±çš„ URL
            const res = await fetch("https://api.cloudinary.com/v1_1/demo/image/upload", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            
            if (data.secure_url) {
                const finalLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&w=800&h=800`;
                document.getElementById('finalUrl').innerText = finalLink;
                document.getElementById('resultPanel').style.display = 'block';
                btn.innerText = "âœ… ç”¢ç”Ÿå®Œæˆ";
            } else { throw new Error(); }
        } catch (e) {
            alert("ä¸Šå‚³å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            btn.disabled = false; btn.innerText = "âœ¨ å†æ¬¡å˜—è©¦ç²å–é€£çµ";
        }
    }

    function copyLink() {
        const url = document.getElementById('finalUrl').innerText;
        navigator.clipboard.writeText(`â˜€ï¸ é€æ‚¨ä¸€å¼µç¥ç¦åœ–ç‰‡ï¼š\n${url}`).then(() => alert("å·²è¤‡è£½ï¼å¿«å» LINE åˆ†äº«å§ï¼"));
    }

    fetchUnsplash();
</script>
</body>
