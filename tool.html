<body>

<div class="card">
    <div id="status">âœ¨ æº–å‚™ä¸­...</div>
    <div id="canvasContainer">

        <canvas id="mainCanvas" width="600" height="600"></canvas>
    </div>

    <div class="ui-group">
        <div class="row">
            <input type="text" id="mainText" placeholder="å¯«ä¸‹ç¥ç¦èª..." value="æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <input type="color" id="mainColor" value="#ffffff" onchange="draw()">
        </div>
        <div class="row">
            <span class="label-text">æ–‡å­—å¤§å°</span>
            <input type="range" id="textSize" min="20" max="100" value="45" oninput="draw()">
        </div>
        <div class="row">
            <button class="btn-alt" onclick="fetchAIImage()">ğŸ”„ æ›å¼µ AI é¢¨æ™¯</button>
            <button class="btn-alt" onclick="reset()">ğŸ—‘ï¸ å…¨éƒ¨é‡ç½®</button>
        </div>
        
        <div class="sticker-bar">
            <div class="sticker" style="color:#ff4757;" onclick="clearStickers()">ğŸš«</div>
            <div class="sticker" onclick="addEmoji('âœ¨')">âœ¨</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ»')">ğŸŒ»</div>
            <div class="sticker" onclick="addEmoji('ğŸŒˆ')">ğŸŒˆ</div>
            <div class="sticker" onclick="addEmoji('â˜•')">â˜•</div>
            <div class="sticker" onclick="addEmoji('ğŸŒ¹')">ğŸŒ¹</div>
        </div>

        <button id="genBtn" class="btn-gen" onclick="fastGenerate()">ğŸš€ ç”¢ç”Ÿä¸¦è¤‡è£½ LINE é€£çµ</button>
        
        <div id="successMsg" class="success-box">âœ… å·²æˆåŠŸè¤‡è£½é€£çµï¼å»è²¼çµ¦å¥½å‹å§</div>
        <div id="manualArea">
            <p style="font-size:12px; color:#e67e22; margin-bottom:5px;">è‡ªå‹•è¤‡è£½å¤±æ•—ï¼Œè«‹é»ä¸‹æ–¹æŒ‰éˆ•ï¼š</p>
            <button style="background:#ffa502; color:white; border:none; padding:10px; border-radius:10px; width:100%; font-weight:bold;" onclick="manualCopyAction()">ğŸ“‹ é»æˆ‘è¤‡è£½é€£çµ</button>
            <textarea id="hiddenText" style="position:absolute; left:-9999px;"></textarea>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = "dwdkxs8ot"; 
    const UPLOAD_PRESET = "morning picture"; 
    const LIFF_ID = "2008941488-Phn5v50S";

    const canvas = document.getElementById('mainCanvas');
    const shield = document.getElementById('shield');
    const ctx = canvas.getContext('2d');
    
    let bgImage = new Image();
    // åˆå§‹ç‹€æ…‹å®šç¾©
    const DEFAULT_TEXT_POS = { x: 300, y: 500 };
    let items = [{ type: 'text', x: DEFAULT_TEXT_POS.x, y: DEFAULT_TEXT_POS.y }]; 
    let active = null;
    let currentUserNickname = "åŒ¿åå¥½å‹";

    async function initApp() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                currentUserNickname = profile.displayName || "å¥½å‹";
                gtag('event', 'generator_open', { 'sharer_name': currentUserNickname });
                document.getElementById('status').innerText = `ğŸ‘‹ æ‚¨å¥½ ${currentUserNickname}`;
            }
        } catch (err) { console.log("LIFF Error"); }
        fetchAIImage();
    }

    // 1. ç„¡é™åˆ¶ AI ç”¢åœ–å¼•æ“ (ä½¿ç”¨ Unsplash æºï¼Œå•†ç”¨æˆæ¬Šå‹å–„ä¸”ç„¡æ¬¡æ•¸é™åˆ¶)
    function fetchAIImage() {
        document.getElementById('status').innerText = "â³ AI æ­£åœ¨æç¹ªé¢¨æ™¯...";
        const aiUrl = `https://source.unsplash.com/600x600/?nature,morning,sunrise,landscape&sig=${Math.random()}`;
        
        bgImage = new Image();
        bgImage.crossOrigin = "anonymous"; 
        bgImage.src = aiUrl;
        bgImage.onload = () => {
            draw();
            document.getElementById('status').innerText = "âœ… ç”¢åœ–å®Œæˆï¼Œå¯ç§»å‹•æ–‡å­—æˆ–è²¼åœ–";
        };
    }

    function draw() {
        ctx.clearRect(0,0,600,600);
        if (bgImage.complete) ctx.drawImage(bgImage, 0, 0, 600, 600);

        const txt = document.getElementById('mainText').value || "æ—©å®‰";
        const col = document.getElementById('mainColor').value;
        const sz = document.getElementById('textSize').value;

        items.forEach(it => {
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            if(it.type === 'text') {
                ctx.font = `bold ${sz}px "Microsoft JhengHei", sans-serif`;
                ctx.shadowColor = "rgba(0,0,0,0.7)"; ctx.shadowBlur = 10;
                ctx.strokeStyle = "black"; ctx.lineWidth = Math.max(2, sz/8);
                ctx.strokeText(txt, it.x, it.y);
                ctx.fillStyle = col; ctx.shadowBlur = 0;
                ctx.fillText(txt, it.x, it.y);
            } else {
                ctx.font = "80px serif"; 
                ctx.shadowBlur = 0;
                ctx.fillText(it.emoji, it.x, it.y);
            }
        });
    }

    // æ‹–æ›³é‚è¼¯ (åŒ…å«è²¼åœ–æ‹–æ›³)
    function getPos(e) {
        const r = shield.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - r.left) * (600 / r.width), y: (cy - r.top) * (600 / r.height) };
    }
    const start = (e) => {
        const p = getPos(e);
        active = [...items].reverse().find(i => Math.abs(i.x - p.x) < 60 && Math.abs(i.y - p.y) < 60);
    };
    const move = (e) => {
        if(!active) return;
        if(e.cancelable) e.preventDefault();
        const p = getPos(e);
        active.x = p.x; active.y = p.y;
        draw();
    };
    shield.addEventListener('touchstart', start, {passive:false});
    window.addEventListener('touchmove', move, {passive:false});
    window.addEventListener('touchend', () => active = null);
    shield.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', () => active = null);

    async function fastGenerate() {
        const btn = document.getElementById('genBtn');
        btn.disabled = true; btn.innerText = "â³ å‚³è¼¸ä¸­...";
        
        try {
            const base64 = canvas.toDataURL('image/jpeg', 0.8);
            const fd = new FormData();
            fd.append("file", base64);
            fd.append("upload_preset", UPLOAD_PRESET);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const data = await res.json();
            
            const finalLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&f=${encodeURIComponent(currentUserNickname)}`;
            const copyContent = `ğŸŒ¸ æ‚¨æœ‰ä¸€å¼µä¾†è‡ª ${currentUserNickname} çš„é©šå–œæ—©å®‰åœ–ï¼š\n${finalLink}`;
            
            document.getElementById('hiddenText').value = copyContent;
            gtag('event', 'share_generated', { 'sharer_name': currentUserNickname });

            if (await copyToClipboard(copyContent)) {
                document.getElementById('successMsg').style.display = 'block';
                btn.innerText = "âœ¨ å·²è¤‡è£½ï¼Œå»è²¼ä¸Šå§ï¼";
            } else {
                document.getElementById('manualArea').style.display = 'block';
            }
        } catch (e) { alert("ç¶²è·¯é€£ç·šä¸ç©©ï¼Œè«‹é‡è©¦"); }
        btn.disabled = false;
    }

    async function copyToClipboard(t) {
        try { await navigator.clipboard.writeText(t); return true; } catch (e) { return false; }
    }

    function manualCopyAction() {
        const h = document.getElementById('hiddenText');
        h.select(); document.execCommand("copy");
        alert("å·²æ‰‹å‹•è¤‡è£½ï¼");
        document.getElementById('successMsg').style.display = 'block';
    }

    // 3. é‡ç½®åŠŸèƒ½å„ªåŒ–ï¼šå›åˆ°é è¨­æ–‡å­—ã€ä½ç½®ã€é¡è‰²ã€å¤§å°ï¼Œæ¸…ç©ºè²¼åœ–
    function reset() {
        items = [{ type: 'text', x: DEFAULT_TEXT_POS.x, y: DEFAULT_TEXT_POS.y }];
        document.getElementById('mainText').value = "æ—©å®‰ï¼ç¥æ‚¨æœ‰ç¾å¥½çš„ä¸€å¤©";
        document.getElementById('mainColor').value = "#ffffff";
        document.getElementById('textSize').value = 45;
        fetchAIImage(); // åŒæ™‚é‡æ–°ç”ŸæˆèƒŒæ™¯
    }

    // 2. è²¼åœ–åŠŸèƒ½ç¢ºä¿ (ä¸å‹•)
    function addEmoji(e) { 
        items.push({ type: 'emoji', x: 300, y: 300, emoji: e }); 
        draw(); 
    }
    function clearStickers() { 
        items = items.filter(i => i.type === 'text'); 
        draw(); 
    }

    initApp();
</script>
