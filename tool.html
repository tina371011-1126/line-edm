<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #ffffff; }
        .spinner { border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #02c874; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <script>
        // 設定您的 LIFF ID
        const MY_LIFF_ID = "2008941488-Phn5v50S";

        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // --- 關鍵修改：從網址讀取圖片 ---
                const urlParams = new URLSearchParams(window.location.search);
                const imgParam = urlParams.get('img');
                
                // 如果網址沒帶圖片，就顯示一張預設圖 (避免空白)
                let targetImg = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_wEmp9REFby6o2cCIVgnzgnQP8OLqNMwEpg&s";
                
                if (imgParam) {
                    // 如果有帶參數，就解碼並使用該圖片
                    targetImg = decodeURIComponent(imgParam);
                }
                // ------------------------------

                if (liff.isApiAvailable('shareTargetPicker')) {
                    await liff.shareTargetPicker([
                        {
                            "type": "flex",
                            "altText": "您收到一張專屬圖片",
                            "contents": {
                                "type": "bubble",
                                "hero": {
                                    "type": "image",
                                    "url": targetImg, // 這裡變成變數了，不再是死板的網址
                                    "size": "full",
                                    "aspectRatio": "20:13",
                                    "aspectMode": "cover",
                                    "action": {
                                        "type": "uri",
                                        // 重點：轉傳出去的連結，也要繼續帶著這張圖片的參數
                                        "uri": "https://liff.line.me/" + MY_LIFF_ID + "?img=" + encodeURIComponent(targetImg)
                                    }
                                }
                            }
                        }
                    ]);
                }
                liff.closeWindow();

            } catch (e) {
                console.error(e);
                liff.closeWindow();
            }
        }
        main();
    </script>
</body>
</html>
