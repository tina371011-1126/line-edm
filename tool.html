    <style>

        .nav-item { flex: 1; text-align: center; padding: 10px; font-weight: bold; color: #aaa; cursor: pointer; border-bottom: 3px solid transparent; transition: 0.3s; }

        /* å…ƒä»¶æ¨£å¼ */

        /* ç•«å¸ƒæ¨£å¼ (AIç”¨) */

<body>

    <div class="nav-tabs">
        <div class="nav-item active" onclick="switchTab('ai')">ğŸ¨ AI æ—©å®‰åœ–</div>

    <div id="tab-ai" class="tab-content active">
        <div class="card">
            <div id="canvasContainer"><canvas id="mainCanvas" width="600" height="600"></canvas></div>
            <input type="text" id="mainText" placeholder="è¼¸å…¥æ–‡å­—..." value="æ—©å®‰ï¼Œç¾å¥½çš„ä¸€å¤©" oninput="draw()">
            <button class="btn-ai" onclick="fetchAIImage()">ğŸ”„ æ›å¼µ AI é¢¨æ™¯</button>
            <button class="btn-ai" style="margin-top:20px; background:#333;" onclick="generateAI()">ğŸš€ ç”¢ç”Ÿæ—©å®‰åœ–åˆ†äº«é€£çµ</button>
        </div>
    </div>

    <div id="tab-edm" class="tab-content">
        <div class="card">
            <h3 style="margin:0 0 10px; color:#3672d9;">EDM é€£çµç”¢ç”Ÿå™¨</h3>
            <p style="font-size:13px; color:#666;">è¼¸å…¥åœ–ç‰‡ç¶²å€ï¼Œè‡ªå‹•ç”Ÿæˆå«è¿½è¹¤ç¢¼çš„åˆ†äº«æŒ‰éˆ•ã€‚</p>
            
            <input type="url" id="edmInput" placeholder="https://example.com/image.jpg">
            <button class="btn-edm" id="edmBtn" onclick="generateEDM()">âš¡ ç”¢ç”Ÿ EDM é€£çµ</button>
            
            <div id="edmResult" class="result-box">
                <strong>ğŸ“‹ LINE å°ˆç”¨é€£çµ (å·²è¤‡è£½)ï¼š</strong><br>
                <span id="edmOutputText">---</span>
            </div>
        </div>
    </div>

<script>
    // --- å…±ç”¨è®Šæ•¸ ---
    const LIFF_ID = "2008941488-Phn5v50S";
    const CLOUD_NAME = "dwdkxs8ot"; // æ‚¨çš„ Cloudinary
    const UPLOAD_PRESET = "morning picture";
    let currentUser = "å¥½å‹";

    // --- åˆå§‹åŒ– ---
    async function init() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if(liff.isLoggedIn()) {
                const p = await liff.getProfile();
                currentUser = p.displayName;
            }
        } catch(e){}
        fetchAIImage(); // é è¼‰ AI åœ–
    }
    
    // --- åˆ†é åˆ‡æ› ---
    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + tab).classList.add('active');
        event.target.classList.add('active');
        
        // è¨˜éŒ„åˆ‡æ›äº‹ä»¶
        gtag('event', 'tab_switch', { 'tab_name': tab });
    }

    // --- åŠŸèƒ½ A: AI æ—©å®‰åœ–é‚è¼¯ (ç°¡åŒ–ç‰ˆ) ---
    const canvas = document.getElementById('mainCanvas'), ctx = canvas.getContext('2d');
    let bgImg = new Image();
    
    function fetchAIImage() {
        bgImg.crossOrigin = "anonymous";
        bgImg.src = `https://picsum.photos/600/600?nature&t=${Date.now()}`;
        bgImg.onload = draw;
    }
    
    function draw() {
        ctx.clearRect(0,0,600,600);
        if(bgImg.complete) ctx.drawImage(bgImg,0,0,600,600);
        ctx.font = "bold 50px sans-serif"; ctx.fillStyle = "white"; ctx.textAlign = "center";
        ctx.shadowColor="black"; ctx.shadowBlur=10;
        ctx.fillText(document.getElementById('mainText').value, 300, 500);
    }

    async function generateAI() {
        // ä¸Šå‚³åˆ° Cloudinary ä¸¦åŠ ä¸Š t=ai åƒæ•¸
        const base64 = canvas.toDataURL('image/jpeg', 0.8);
        const fd = new FormData(); fd.append("file", base64); fd.append("upload_preset", UPLOAD_PRESET);
        
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: "POST", body: fd });
            const data = await res.json();
            // é—œéµï¼šåŠ å…¥ t=ai
            const link = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(data.secure_url)}&t=ai&f=${encodeURIComponent(currentUser)}`;
            copyToClip(link, "æ—©å®‰åœ–é€£çµ");
        } catch(e) { alert("ä¸Šå‚³å¤±æ•—"); }
    }

    // --- åŠŸèƒ½ B: EDM é‚è¼¯ ---
    async function generateEDM() {
        const url = document.getElementById('edmInput').value.trim();
        if(!url) return alert("è«‹è¼¸å…¥ç¶²å€");
        
        document.getElementById('edmBtn').innerText = "â³ è™•ç†ä¸­...";
        
        // 1. å–å¾—å°ºå¯¸ (ç‚ºäº† Index é é¢é¡¯ç¤ºæ­£ç¢ºæ¯”ä¾‹)
        const dims = await new Promise(r => {
            const i = new Image(); i.onload = () => r({w:i.width, h:i.height}); 
            i.onerror = () => r({w:800, h:800}); i.src = url;
        });

        // 2. ç”¢ç”Ÿé€£çµ (é—œéµï¼šåŠ å…¥ t=edm)
        const finalLink = `https://liff.line.me/${LIFF_ID}/?i=${encodeURIComponent(url)}&w=${dims.w}&h=${dims.h}&t=edm&f=${encodeURIComponent(currentUser)}`;
        
        document.getElementById('edmOutputText').innerText = finalLink;
        document.getElementById('edmResult').style.display = 'block';
        document.getElementById('edmBtn').innerText = "âš¡ ç”¢ç”Ÿ EDM é€£çµ";
        
        copyToClip(finalLink, "EDM é€£çµ");
        gtag('event', 'edm_generated');
    }

    function copyToClip(text, type) {
        const fullMsg = `ğŸ”” ${currentUser} åˆ†äº«é€£çµï¼š\n${text}`;
        navigator.clipboard.writeText(fullMsg).then(() => alert(`âœ… ${type}å·²è¤‡è£½ï¼`));
    }

    init();
</script>
</body>
