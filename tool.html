<body>
<div class="card">
    <div class="cvs-box"><canvas id="mc" width="600" height="600"></canvas></div>
    <input type="text" id="itxt" value="æ—©å®‰ï¼Œç¾å¥½çš„ä¸€å¤©">

    <div id="res" style="display:none; margin-top:15px; background:#f8f9fa; padding:10px; font-size:12px; word-break:break-all; border:1px solid #eee;"></div>
</div>

<script>
    const LIFF_ID = "2008941488-Phn5v50S";
    const cvs = document.getElementById('mc'), ctx = cvs.getContext('2d');
    let bgId = Math.floor(Math.random() * 1000), pos = { x: 300, y: 500 };

    function getImg() {
        bgId = Math.floor(Math.random() * 1000);
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://picsum.photos/id/${bgId % 500}/600/600`;
        img.onload = () => {
            ctx.drawImage(img, 0, 0, 600, 600);
            drawText();
        };
    }

    function drawText() {
        const txt = document.getElementById('itxt').value;
        ctx.font = "bold 40px sans-serif";
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        const w = ctx.measureText(txt).width;
        ctx.fillRect(pos.x - w/2 - 20, pos.y - 30, w + 40, 60);
        ctx.fillStyle = "white"; ctx.textAlign = "center";
        ctx.fillText(txt, pos.x, pos.y + 12);
    }

    function generateLink() {
        const txt = encodeURIComponent(document.getElementById('itxt').value);
        // å°‡èƒŒæ™¯ IDã€æ–‡å­—ä½ç½®ã€å…§å®¹å…¨éƒ¨å‚³çµ¦ Index
        const url = `line://app/${LIFF_ID}/?id=${bgId % 500}&t=${txt}&x=${Math.round(pos.x)}&y=${Math.round(pos.y)}`;
        const resDiv = document.getElementById('res');
        resDiv.innerText = url;
        resDiv.style.display = 'block';
        navigator.clipboard.writeText(`æ—©å®‰ç¥ç¦ï¼š\n${url}`);

    }

    getImg();

        const img = new Image();

        img.src = `https://picsum.photos/id/${bgId % 500}/600/600`;
        img.onload = () => { ctx.drawImage(img, 0, 0, 600, 600); drawText(); };
    };
</script>
